<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mundo Colchonetas | Cat√°logo Premium</title>
    
    <!-- Tipograf√≠a Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #2563eb;
            --primary-hover: #1d4ed8;
            --dark: #0f172a;
            --slate-500: #64748b;
            --slate-100: #f1f5f9;
            --border: #e2e8f0;
            --bg: #ffffff;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --radius-lg: 20px;
            --radius-md: 12px;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

        body { background-color: #fcfcfd; color: var(--dark); line-height: 1.6; }

        .container { max-width: 1300px; margin: 0 auto; padding: 0 24px; }

        /* ==================== NAV & HEADER ==================== */
        header {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border);
            padding: 0.8rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-content { display: flex; justify-content: space-between; align-items: center; }

        .logo img { height: 45px; width: auto; display: block; }

        .header-actions { display: flex; align-items: center; gap: 15px; }

        /* ==================== BANNER / HERO ==================== */
        .brand-banner {
            margin-top: 30px;
            background: var(--slate-100);
            border-radius: var(--radius-lg);
            padding: 60px 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 1px solid var(--border);
            overflow: hidden;
        }

        .banner-text h1 {
            font-size: 3.5rem;
            font-weight: 800;
            letter-spacing: -0.04em;
            line-height: 1.1;
            margin-bottom: 15px;
        }

        .banner-text p { color: var(--slate-500); font-size: 1.2rem; margin-bottom: 25px; }

        .banner-visual img { max-width: 350px; filter: drop-shadow(0 10px 20px rgba(0,0,0,0.05)); }

        /* ==================== BENTO GRID CATALOG ==================== */
        .section-title { font-size: 1.8rem; font-weight: 800; margin: 60px 0 30px; letter-spacing: -0.02em; }

        .bento-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 24px;
            margin-bottom: 60px;
        }

        .product-card {
            background: white;
            border-radius: var(--radius-lg);
            border: 1px solid var(--border);
            padding: 24px;
            transition: var(--transition);
            display: flex; flex-direction: column;
            position: relative;
        }

        .product-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05);
            border-color: var(--primary);
        }

        .product-image-container {
            width: 100%; height: 220px; background: var(--slate-100);
            border-radius: var(--radius-md); margin-bottom: 20px;
            display: flex; align-items: center; justify-content: center;
        }

        .product-image-container img { max-width: 85%; max-height: 85%; object-fit: contain; }

        .price-box .current-price { font-size: 1.5rem; font-weight: 800; color: var(--primary); }

        /* ==================== BUTTONS ==================== */
        .btn { padding: 12px 24px; border-radius: 99px; font-weight: 600; cursor: pointer; border: none; display: inline-flex; align-items: center; gap: 8px; transition: var(--transition); }
        .btn-primary { background: var(--dark); color: white; }
        .btn-primary:hover { background: var(--primary); transform: scale(1.02); }

        /* ==================== CARRITO & ADMIN ==================== */
        .cart-sidebar {
            position: fixed; top: 0; right: -420px; width: 400px; height: 100vh;
            background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(20px);
            z-index: 2000; border-left: 1px solid var(--border); transition: var(--transition);
            padding: 30px; display: flex; flex-direction: column;
        }
        .cart-sidebar.active { right: 0; }

        .admin-panel { background: white; border: 1px solid var(--border); border-radius: var(--radius-lg); padding: 40px; margin: 40px 0; display: none; }
        .admin-panel.visible { display: block; }

        .category-nav { display: flex; gap: 12px; margin: 40px 0; overflow-x: auto; padding-bottom: 10px; }
        .cat-btn { padding: 8px 20px; background: white; border: 1px solid var(--border); border-radius: 99px; font-weight: 500; cursor: pointer; }
        .cat-btn.active { background: var(--dark); color: white; }

        @media (max-width: 768px) {
            .brand-banner { flex-direction: column; text-align: center; padding: 40px 20px; }
            .banner-visual img { max-width: 200px; margin-top: 30px; }
            .banner-text h1 { font-size: 2.2rem; }
            .cart-sidebar { width: 100%; right: -100%; }
        }
    </style>
</head>
<body>

    <header>
        <div class="container header-content">
            <div class="logo">
                <img src="https://i.ibb.co/v4m0f5f/logo-mundo.png" alt="Mundo Colchonetas">
            </div>
            <div class="header-actions">
                <button class="btn btn-primary" onclick="toggleCart()">
                    <i class="fas fa-shopping-cart"></i>
                    <span id="header-cart-count">0</span>
                </button>
                <button class="cat-btn" id="logout-btn" onclick="logout()" style="display:none;">Salir</button>
            </div>
        </div>
    </header>

    <main class="container">
        <!-- BANNER PRINCIPAL -->
        <section class="brand-banner">
            <div class="banner-text">
                <h1>Equipamiento de<br>otro planeta.</h1>
                <p>Calidad premium para potenciar tu entrenamiento diario.</p>
                <button class="btn btn-primary" onclick="scrollToCatalog()">Explorar Cat√°logo</button>
            </div>
            <div class="banner-visual">
                <img src="https://i.ibb.co/v4m0f5f/logo-mundo.png" alt="Logo Banner">
            </div>
        </section>

        <!-- CATEGOR√çAS -->
        <div class="category-nav" id="categories-container"></div>

        <!-- CAT√ÅLOGO BENTO -->
        <h2 class="section-title" id="catalog-title">Colecci√≥n de Productos</h2>
        <div class="bento-grid" id="products-container"></div>

        <!-- BOT√ìN PANEL -->
        <div style="text-align: center; margin: 40px 0;">
            <button class="cat-btn" onclick="checkAdminAccess()">
                <i class="fas fa-lock"></i> Panel de Administraci√≥n
            </button>
        </div>

        <!-- PANEL ADMIN -->
        <section class="admin-panel" id="admin-panel">
            <h2 class="section-title" style="margin-top:0;">Configuraci√≥n del Cat√°logo</h2>
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-bottom: 30px;">
                <div style="background:var(--slate-100); padding:20px; border-radius:12px;">
                    <label>Google Sheets URL</label>
                    <input type="text" id="excel-url" style="width:100%; padding:10px; margin-top:10px; border-radius:8px; border:1px solid var(--border);">
                </div>
                <div style="display:flex; align-items:flex-end; gap:10px;">
                    <button class="btn btn-primary" onclick="syncWithExcel()">Sincronizar</button>
                </div>
            </div>
            <div id="products-table" style="overflow-x: auto;"></div>
        </section>
    </main>

    <!-- CARRITO -->
    <div class="cart-sidebar" id="cart-sidebar">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:30px;">
            <h3>Tu Pedido</h3>
            <button onclick="toggleCart()" style="background:none; border:none; font-size:1.5rem;">&times;</button>
        </div>
        <div id="cart-items" style="flex:1; overflow-y:auto;"></div>
        <div style="padding-top:20px; border-top:1px solid var(--border);">
            <div style="display:flex; justify-content:space-between; margin-bottom:20px; font-weight:800; font-size:1.2rem;">
                <span>Total</span>
                <span id="cart-total">$0</span>
            </div>
            <button class="btn btn-primary" style="width:100%; justify-content:center; padding:15px;" onclick="checkoutViaWhatsApp()">
                <i class="fab fa-whatsapp"></i> Consultar WhatsApp
            </button>
        </div>
    </div>

    <div class="modal" id="login-modal" style="position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); display:none; align-items:center; justify-content:center; z-index:3000;">
        <div style="background:white; padding:40px; border-radius:24px; width:90%; max-width:400px;">
            <h3>Acceso Admin</h3>
            <div style="display:flex; flex-direction:column; gap:15px; margin-top:20px;">
                <input type="text" id="login-username" placeholder="Usuario" style="padding:12px; border-radius:8px; border:1px solid var(--border);">
                <input type="password" id="login-password" placeholder="Contrase√±a" style="padding:12px; border-radius:8px; border:1px solid var(--border);">
                <button class="btn btn-primary" onclick="login()">Entrar</button>
            </div>
        </div>
    </div>

    <script>
        // --- CONFIGURACI√ìN ---
        const CONFIG = {
            DEFAULT_SHEET_URL: "https://docs.google.com/spreadsheets/d/1X8yB6wRqJ6Z3h7K9L0M2N1P4Q5R6S7T8U9V0W1X2Y3Z4A5B6C7D8E9F0G1H2/edit",
            ADMIN_CREDENTIALS: { username: "admin", password: "mundo123" }
        };

        let products = [];
        let productImages = {};
        let cart = [];
        let currentCategory = 'all';
        let isAdminLoggedIn = false;

        document.addEventListener('DOMContentLoaded', () => {
            loadLocalData();
            if(localStorage.getItem('adminSession')) {
                isAdminLoggedIn = true;
                document.getElementById('logout-btn').style.display = 'block';
            }
            renderAll();
            document.getElementById('excel-url').value = CONFIG.DEFAULT_SHEET_URL;
        });

        function loadLocalData() {
            const saved = localStorage.getItem('mundoColchonetas');
            if (saved) {
                const data = JSON.parse(saved);
                products = data.products || [];
                productImages = data.productImages || {};
            } else {
                products = [
                    { clave: 'COLCH01', nombre: 'Colchoneta Yoga Pro', precioVenta: 15000, categoria: 'YOGA', descripcion: 'M√°ximo agarre y confort', stock: 10 },
                    { clave: 'PESA05', nombre: 'Pesa Rusa 5kg', precioVenta: 8500, categoria: 'PESAS', descripcion: 'Acero de alta calidad', stock: 5 }
                ];
            }
        }

        function renderAll() {
            renderCategories();
            renderProducts();
            if(isAdminLoggedIn) renderAdminTable();
            updateCartUI();
        }

        function renderCategories() {
            const container = document.getElementById('categories-container');
            const cats = ['all', ...new Set(products.map(p => p.categoria))];
            container.innerHTML = cats.map(c => `
                <button class="cat-btn ${currentCategory === c ? 'active' : ''}" onclick="filterCat('${c}')">
                    ${c.toUpperCase()}
                </button>
            `).join('');
        }

        function filterCat(c) { currentCategory = c; renderAll(); }

        function renderProducts() {
            const container = document.getElementById('products-container');
            const filtered = currentCategory === 'all' ? products : products.filter(p => p.categoria === currentCategory);
            container.innerHTML = filtered.map(p => `
                <div class="product-card">
                    <div class="product-image-container">
                        ${productImages[p.clave] ? `<img src="${productImages[p.clave][0]}">` : '<i class="fas fa-dumbbell fa-3x" style="color:#cbd5e1"></i>'}
                    </div>
                    <div style="flex:1">
                        <p style="font-size:0.7rem; color:var(--primary); font-weight:700;">${p.categoria}</p>
                        <h3 style="margin-bottom:8px;">${p.nombre}</h3>
                        <p style="font-size:0.9rem; color:var(--slate-500); margin-bottom:20px;">${p.descripcion}</p>
                    </div>
                    <div style="display:flex; justify-content:space-between; align-items:center; margin-top:auto;">
                        <span class="current-price" style="font-size:1.4rem; font-weight:800; color:var(--primary)">$${p.precioVenta.toLocaleString()}</span>
                        <button class="btn btn-primary" style="padding:10px; border-radius:50%;" onclick="addToCart('${p.clave}')"><i class="fas fa-plus"></i></button>
                    </div>
                </div>
            `).join('');
        }

        function toggleCart() { document.getElementById('cart-sidebar').classList.toggle('active'); }

        function addToCart(clave) {
            const p = products.find(i => i.clave === clave);
            const exist = cart.find(i => i.clave === clave);
            if(exist) exist.qty++;
            else cart.push({...p, qty:1});
            updateCartUI();
            toggleCart();
        }

        function updateCartUI() {
            const container = document.getElementById('cart-items');
            container.innerHTML = cart.map((i, idx) => `
                <div style="display:flex; gap:15px; margin-bottom:15px; background:white; padding:15px; border-radius:12px; border:1px solid var(--border);">
                    <div style="flex:1">
                        <h4 style="font-size:0.9rem;">${i.nombre}</h4>
                        <p style="color:var(--primary); font-weight:700;">$${i.precioVenta.toLocaleString()} x ${i.qty}</p>
                    </div>
                    <button onclick="removeItem(${idx})" style="background:none; border:none; color:var(--danger); cursor:pointer;"><i class="fas fa-trash"></i></button>
                </div>
            `).join('');
            const total = cart.reduce((acc, i) => acc + (i.precioVenta * i.qty), 0);
            document.getElementById('cart-total').innerText = `$${total.toLocaleString()}`;
            document.getElementById('header-cart-count').innerText = cart.length;
        }

        function removeItem(idx) { cart.splice(idx, 1); updateCartUI(); }

        function checkoutViaWhatsApp() {
            if(cart.length === 0) return;
            let msg = "Hola Mundo Colchonetas! ü™ê Quiero pedir:\n\n";
            cart.forEach(i => msg += `‚Ä¢ ${i.nombre} (x${i.qty})\n`);
            msg += `\nTotal: ${document.getElementById('cart-total').innerText}`;
            window.open(`https://wa.me/5491168705261?text=${encodeURIComponent(msg)}`, '_blank');
        }

        function checkAdminAccess() {
            if(isAdminLoggedIn) document.getElementById('admin-panel').classList.toggle('visible');
            else document.getElementById('login-modal').style.display = 'flex';
        }

        function login() {
            const u = document.getElementById('login-username').value;
            const p = document.getElementById('login-password').value;
            if(u === CONFIG.ADMIN_CREDENTIALS.username && p === CONFIG.ADMIN_CREDENTIALS.password) {
                isAdminLoggedIn = true;
                localStorage.setItem('adminSession', 'true');
                location.reload();
            } else alert("Error");
        }

        function logout() { localStorage.removeItem('adminSession'); location.reload(); }

        async function syncWithExcel() {
            const url = document.getElementById('excel-url').value;
            const csvUrl = url.replace('/edit', '/gviz/tq?tqx=out:csv');
            try {
                const res = await fetch(csvUrl);
                const text = await res.text();
                const rows = text.split('\n').slice(1);
                products = rows.map(r => {
                    const c = r.split(',').map(v => v.replace(/"/g, ''));
                    return { clave: c[0], nombre: c[2], stock: c[3], precioVenta: parseInt(c[5]), categoria: c[7], descripcion: c[8] };
                });
                localStorage.setItem('mundoColchonetas', JSON.stringify({products, productImages}));
                renderAll();
                alert("Sincronizado");
            } catch(e) { alert("Error"); }
        }

        function renderAdminTable() {
            const container = document.getElementById('products-table');
            container.innerHTML = `
                <table style="width:100%; border-collapse:collapse; margin-top:20px;">
                    <tr style="background:var(--slate-100); text-align:left;">
                        <th style="padding:15px;">Clave</th><th>Producto</th><th>Precio</th><th>Acciones</th>
                    </tr>
                    ${products.map(p => `
                        <tr style="border-bottom:1px solid var(--border);">
                            <td style="padding:15px;">${p.clave}</td><td>${p.nombre}</td><td>$${p.precioVenta}</td>
                            <td><button onclick="deleteProd('${p.clave}')" style="color:var(--danger); background:none; border:none; cursor:pointer;">Borrar</button></td>
                        </tr>
                    `).join('')}
                </table>`;
        }

        function deleteProd(c) { products = products.filter(p => p.clave !== c); renderAll(); }
        function scrollToCatalog() { document.getElementById('catalog-title').scrollIntoView({ behavior: 'smooth' }); }
    </script>
</body>
</html>
