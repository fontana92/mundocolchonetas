<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mundo Colchonetas | Premium Fitness</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #8e44ad; 
            --primary-glow: rgba(142, 68, 173, 0.4);
            --dark: #000000; 
            --white: #ffffff;
            --slate-500: #64748b;
            --slate-100: #f4f4f5;
            --border: #e2e8f0;
            --radius-lg: 24px;
            --radius-md: 16px;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--white); color: var(--dark); line-height: 1.6; overflow-x: hidden; width: 100%; }
        .container { max-width: 1300px; margin: 0 auto; padding: 0 20px; }

        /* Header Estilo Apple */
        header {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--border);
            padding: 0.7rem 0;
            position: sticky; top: 0; z-index: 1000;
        }
        .header-content { display: flex; justify-content: space-between; align-items: center; }
        .logo-svg { height: 35px; width: auto; display: block; }
        @media (min-width: 768px) { .logo-svg { height: 45px; } }

        .social-header { display: flex; gap: 15px; margin-right: 15px; }
        .social-icon { color: var(--dark); font-size: 1.3rem; transition: var(--transition); text-decoration: none; }
        .social-icon:hover { color: var(--primary); filter: drop-shadow(0 0 8px var(--primary-glow)); transform: translateY(-3px); }

        /* Hero Section */
        .hero-banner {
            margin: 15px 0 30px;
            background: radial-gradient(circle at 50% 50%, #1e0b36 0%, #000000 100%);
            border-radius: var(--radius-lg);
            height: 280px;
            display: flex; align-items: center; justify-content: center;
            position: relative; overflow: hidden; border: 1px solid #333;
        }
        @media (min-width: 768px) { .hero-banner { height: 420px; margin: 20px 0 60px; } }

        .stars {
            position: absolute; width: 200%; height: 200%;
            background-image: radial-gradient(white 1px, transparent 1px);
            background-size: 50px 50px; opacity: 0.2;
            animation: space-move 100s linear infinite;
        }
        @keyframes space-move { from { transform: translateY(0); } to { transform: translateY(-50%); } }

        .hero-content { text-align: center; z-index: 10; padding: 0 15px; width: 100%; }
        .hero-logo-box svg { width: 100%; max-width: 380px; height: auto; display: block; margin: 0 auto; }
        .hero-logo-box { animation: float-logo 6s ease-in-out infinite; filter: drop-shadow(0 0 30px var(--primary-glow)); }
        @keyframes float-logo { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }
        .hero-tagline { color: var(--white); font-size: 0.7rem; font-weight: 300; letter-spacing: 4px; text-transform: uppercase; margin-top: 10px; opacity: 0.7; }

        /* Bento Grid & Navigation */
        .category-nav { display: flex; gap: 8px; margin-bottom: 25px; overflow-x: auto; padding: 10px 5px; scrollbar-width: none; -webkit-overflow-scrolling: touch; }
        .category-nav::-webkit-scrollbar { display: none; }
        .cat-btn {
            padding: 10px 20px; border-radius: 99px; border: 1px solid var(--border);
            background: var(--white); cursor: pointer; font-weight: 600; white-space: nowrap;
            transition: var(--transition); color: var(--dark); font-size: 0.8rem;
        }
        .cat-btn.active { background: var(--dark); color: var(--white); border-color: var(--dark); }

        .bento-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; margin-bottom: 60px; }
        .product-card { background: var(--white); border-radius: var(--radius-lg); border: 1px solid var(--border); padding: 15px; transition: var(--transition); display: flex; flex-direction: column; cursor: pointer; position: relative; }
        .product-card:hover { transform: translateY(-8px); box-shadow: var(--shadow); border-color: var(--primary); }
        .product-image-container { width: 100%; height: 220px; background: var(--slate-100); border-radius: var(--radius-md); margin-bottom: 15px; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .product-image-container img { max-width: 100%; max-height: 100%; object-fit: contain; transition: transform 0.5s ease; }
        .product-card:hover .product-image-container img { transform: scale(1.05); }
        
        .current-price { font-size: 1.4rem; font-weight: 800; color: var(--primary); letter-spacing: -0.02em; }
        .old-price { font-size: 0.9rem; text-decoration: line-through; color: var(--slate-500); margin-right: 5px; }
        .btn-add-circle { width: 45px; height: 45px; border-radius: 50%; background: var(--dark); color: var(--white); display: flex; align-items: center; justify-content: center; border: none; transition: var(--transition); }
        .btn-add-circle:hover { background: var(--primary); transform: rotate(90deg); }

        /* Modales */
        .modal { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.8); backdrop-filter: blur(8px); display:none; align-items:center; justify-content:center; z-index: 2500; padding: 15px; }
        .modal.active { display: flex; }
        .modal-content { background: var(--white); width: 100%; max-width: 900px; padding: 30px; border-radius: var(--radius-lg); position: relative; max-height: 90vh; overflow-y: auto; }
        .close-modal { position: absolute; top: 15px; right: 20px; font-size: 2rem; cursor: pointer; color: var(--dark); z-index: 100; }
        
        /* Sidebar Carrito */
        .cart-sidebar { position: fixed; top: 0; right: -100%; width: 100%; max-width: 400px; height: 100vh; background: var(--white); z-index: 2000; transition: var(--transition); padding: 25px; display: flex; flex-direction: column; box-shadow: -10px 0 30px rgba(0,0,0,0.05); }
        .cart-sidebar.active { right: 0; }

        /* WhatsApp Floating */
        .wa-float { position: fixed; bottom: 25px; right: 25px; width: 60px; height: 60px; background: #25D366; color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.8rem; box-shadow: 0 10px 30px rgba(37, 211, 102, 0.4); z-index: 900; text-decoration: none; transition: var(--transition); }
        .wa-float:hover { transform: scale(1.1); }

        /* Admin Panel */
        .admin-panel { background: #f8fafc; border: 1px solid var(--border); border-radius: var(--radius-lg); padding: 25px; margin: 30px 0; display: none; }
        .admin-panel.visible { display: block; }
        .form-input { width: 100%; padding: 12px; margin-top: 10px; border-radius: 10px; border: 1px solid var(--border); font-size: 16px; outline: none; }
        .form-input:focus { border-color: var(--primary); }

        #notification { position: fixed; bottom: 100px; left: 50%; transform: translateX(-50%) translateY(150px); background: var(--dark); color: white; padding: 12px 30px; border-radius: 99px; z-index: 3000; transition: var(--transition); font-weight: 500; }
    </style>
</head>
<body>

    <header>
        <div class="container header-content">
            <div class="logo-header">
                <svg class="logo-svg" viewBox="0 0 450 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="210" cy="35" r="28" fill="#8e44ad"/>
                    <ellipse cx="210" cy="35" rx="45" ry="12" stroke="black" stroke-width="3" transform="rotate(-15 210 35)"/>
                    <text x="10" y="45" font-family="Inter" font-weight="300" font-size="42" fill="black" letter-spacing="-2">MUNDO</text>
                    <text x="10" y="88" font-family="Inter" font-weight="800" font-size="48" fill="#222" letter-spacing="-1">COLCHONETAS</text>
                </svg>
            </div>
            <div style="display: flex; gap: 10px; align-items: center;">
                <div class="social-header">
                    <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
                </div>
                <button class="cat-btn" onclick="toggleCart()" style="background: var(--dark); color: white; padding: 10px 18px;">
                    <i class="fas fa-shopping-bag"></i> <span id="header-cart-count" style="margin-left:5px;">0</span>
                </button>
            </div>
        </div>
    </header>

    <main class="container">
        <section class="hero-banner">
            <div class="stars"></div>
            <div class="hero-content">
                <div class="hero-logo-box">
                    <svg width="100%" height="180" viewBox="0 0 450 180" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="225" cy="60" r="42" fill="#8e44ad"/>
                        <ellipse cx="225" cy="60" rx="85" ry="20" stroke="white" stroke-width="3" transform="rotate(-15 225 60)"/>
                        <text x="50%" y="125" text-anchor="middle" font-family="Inter" font-weight="300" font-size="42" fill="white" letter-spacing="8">MUNDO</text>
                        <text x="50%" y="175" text-anchor="middle" font-family="Inter" font-weight="800" font-size="48" fill="white" letter-spacing="2">COLCHONETAS</text>
                    </svg>
                </div>
                <p class="hero-tagline">Premium Fitness Gear</p>
            </div>
        </section>

        <div class="category-nav" id="categories-container"></div>
        
        <div class="bento-grid" id="products-container">
             <p style="text-align:center; grid-column: 1/-1; padding: 50px; color:#999;">Cargando cat√°logo premium...</p>
        </div>

        <div style="text-align: center; margin: 60px 0;">
            <button class="cat-btn" onclick="checkAdminAccess()">
                <i class="fas fa-user-shield"></i> Gesti√≥n de Inventario
            </button>
        </div>

        <!-- PANEL ADMIN -->
        <section class="admin-panel" id="admin-panel">
            <h2 style="margin-bottom:20px;">Configuraci√≥n del Cat√°logo</h2>
            <div style="background:white; padding:20px; border-radius:15px; border:1px solid var(--border);">
                <label style="font-weight:700; font-size: 0.9rem;">ID de Google Sheets (Publicado)</label>
                <input type="text" id="excel-id" class="form-input" placeholder="Pega el ID de tu hoja aqu√≠...">
                <p style="font-size: 0.75rem; color: #666; margin-top: 10px;">Aseg√∫rate que el Excel est√© en "Archivo > Compartir > Publicar en la Web".</p>
                <button class="cat-btn active" style="margin-top:15px; width:100%;" onclick="syncWithExcel()">Actualizar Cat√°logo</button>
            </div>
        </section>
    </main>

    <!-- MODAL DETALLE -->
    <div class="modal" id="detail-modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal('detail-modal')">&times;</span>
            <div id="detail-content"></div>
        </div>
    </div>

    <!-- MODAL LOGIN -->
    <div class="modal" id="login-modal">
        <div class="modal-content" style="max-width: 400px; text-align: center;">
            <h3 style="margin-bottom:20px;">Acceso Administrador</h3>
            <input type="password" id="admin-pass" placeholder="Contrase√±a" class="form-input">
            <button class="cat-btn active" style="width:100%; margin-top:20px; padding:15px;" onclick="login()">Entrar</button>
        </div>
    </div>

    <!-- CARRITO SIDEBAR -->
    <div class="cart-sidebar" id="cart-sidebar">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:30px;">
            <h2 style="font-weight: 800;">Tu Pedido</h2>
            <button onclick="toggleCart()" style="background:none; border:none; font-size:2rem; cursor:pointer;">&times;</button>
        </div>
        <div id="cart-items" style="flex:1; overflow-y:auto;"></div>
        <div style="padding-top:20px; border-top:1px solid var(--border);">
            <div style="display:flex; justify-content:space-between; margin-bottom:20px; font-weight:800; font-size:1.4rem;">
                <span>Total</span>
                <span id="cart-total">$0</span>
            </div>
            <button class="cat-btn active" style="width:100%; padding:20px; font-size:1rem;" onclick="checkoutViaWhatsApp()">
                <i class="fab fa-whatsapp"></i> Confirmar por WhatsApp
            </button>
        </div>
    </div>

    <div id="notification">¬°Agregado con √©xito!</div>
    <a href="https://wa.me/5491168705261" class="wa-float" target="_blank"><i class="fab fa-whatsapp"></i></a>

    <script>
        // CONFIGURACI√ìN CENTRALIZADA
        const CONFIG = {
            ADMIN_PASS: "mundo123",
            // ID por defecto si no hay nada en LocalStorage
            DEFAULT_SHEET_ID: "1fVd0XpW-R_8MueWz27q7i6I9M-rG7p65_tqV6I8T5Uo", 
            STORAGE_KEY: "mundo_colchonetas_data"
        };

        let products = [];
        let cart = [];
        let currentCategory = 'todos';

        // 1. INICIALIZACI√ìN ROBUSTA
        window.addEventListener('DOMContentLoaded', () => {
            const savedData = localStorage.getItem(CONFIG.STORAGE_KEY);
            if (savedData) {
                products = JSON.parse(savedData);
                renderAll();
            }
            
            // Sincronizar con Google Sheets autom√°ticamente al cargar
            syncWithExcel(true);
        });

        // 2. PARSING DE EXCEL SIN ERRORES (La clave de la soluci√≥n)
        async function syncWithExcel(isAuto = false) {
            const sheetId = document.getElementById('excel-id').value || CONFIG.DEFAULT_SHEET_ID;
            const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:csv`;

            try {
                const response = await fetch(url);
                const data = await response.text();
                
                // Dividir por l√≠neas y limpiar
                const rows = data.split('\n').map(row => {
                    // Este regex separa por comas pero respeta las comas dentro de comillas
                    return row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(cell => cell.replace(/^"|"$/g, '').trim());
                });

                // Mapeo din√°mico (Saltamos la cabecera rows[0])
                const newProducts = rows.slice(1).map(cols => {
                    if (cols.length < 5) return null; // Fila inv√°lida
                    
                    const precioBase = parseFloat(cols[5]) || 0;
                    const descuento = parseFloat(cols[10]) || 0;
                    
                    return {
                        clave: cols[0],
                        nombre: cols[2],
                        stock: parseInt(cols[3]) || 0,
                        precio: precioBase,
                        categoria: cols[7] || 'Otros',
                        descripcion: cols[8] || '',
                        esOferta: cols[9] === 'SI',
                        precioOferta: descuento > 0 ? Math.round(precioBase * (1 - descuento/100)) : precioBase,
                        fotos: cols[11] ? cols[11].split(',').map(img => img.trim()) : []
                    };
                }).filter(p => p !== null && p.nombre !== "");

                products = newProducts;
                localStorage.setItem(CONFIG.STORAGE_KEY, JSON.stringify(products));
                renderAll();
                if(!isAuto) showNotify("Cat√°logo actualizado");
                
            } catch (error) {
                console.error("Error cargando Sheets:", error);
                if(!isAuto) alert("Error al conectar con Google Sheets. Verifica que est√© publicado.");
            }
        }

        // 3. RENDERIZADO BENTO GRID
        function renderAll() {
            renderCategories();
            renderProducts();
        }

        function renderCategories() {
            const container = document.getElementById('categories-container');
            const cats = ['todos', ...new Set(products.map(p => p.categoria))];
            container.innerHTML = cats.map(c => `
                <button class="cat-btn ${currentCategory === c ? 'active' : ''}" onclick="filterCat('${c}')">
                    ${c.toUpperCase()}
                </button>
            `).join('');
        }

        function filterCat(c) {
            currentCategory = c;
            renderAll();
        }

        function renderProducts() {
            const container = document.getElementById('products-container');
            const filtered = currentCategory === 'todos' ? products : products.filter(p => p.categoria === currentCategory);
            
            if (filtered.length === 0) {
                container.innerHTML = `<p style="grid-column:1/-1; text-align:center; padding:40px;">No hay productos en esta categor√≠a.</p>`;
                return;
            }

            container.innerHTML = filtered.map(p => {
                const precioFinal = p.esOferta ? p.precioOferta : p.precio;
                return `
                <div class="product-card" onclick="openDetail('${p.clave}')">
                    <div class="product-image-container">
                        ${p.fotos.length > 0 ? `<img src="${p.fotos[0]}" loading="lazy">` : '<i class="fas fa-image fa-2x" style="color:#ccc"></i>'}
                    </div>
                    <div style="flex:1">
                        <p style="font-size:0.7rem; color:var(--primary); font-weight:700; text-transform:uppercase; margin-bottom:5px;">${p.categoria}</p>
                        <h3 style="font-size:1rem; margin-bottom:12px; font-weight:600; min-height:2.4em; display:-webkit-box;-webkit-line-clamp:2;-webkit-box-orient:vertical;overflow:hidden;">${p.nombre}</h3>
                        <div style="display:flex; justify-content:space-between; align-items:center; margin-top:auto;">
                            <div>
                                ${p.esOferta ? `<span class="old-price">$${p.precio.toLocaleString()}</span>` : ''}
                                <span class="current-price">$${precioFinal.toLocaleString()}</span>
                            </div>
                            <button class="btn-add-circle" onclick="event.stopPropagation(); addToCart('${p.clave}')">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                    </div>
                </div>
            `}).join('');
        }

        // 4. FUNCIONES DE CARRITO Y MODALES
        function openDetail(clave) {
            const p = products.find(i => i.clave === clave);
            if(!p) return;
            const precioFinal = p.esOferta ? p.precioOferta : p.precio;
            
            const content = document.getElementById('detail-content');
            content.innerHTML = `
                <div style="display:grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap:30px;">
                    <div class="product-image-container" style="height:400px; background:#f4f4f5;">
                        <img src="${p.fotos[0] || ''}" style="width:100%; height:100%; object-fit:contain;">
                    </div>
                    <div>
                        <p style="color:var(--primary); font-weight:700;">${p.categoria}</p>
                        <h2 style="font-size:2rem; margin:10px 0;">${p.nombre}</h2>
                        <p style="color:var(--slate-500); margin-bottom:25px;">${p.descripcion || 'Sin descripci√≥n disponible.'}</p>
                        <div style="font-size:2rem; font-weight:800; margin-bottom:30px;">
                            $${precioFinal.toLocaleString()}
                        </div>
                        <button class="cat-btn active" style="width:100%; padding:20px;" onclick="addToCart('${p.clave}')">A√±adir al Carrito</button>
                    </div>
                </div>
            `;
            document.getElementById('detail-modal').classList.add('active');
        }

        function addToCart(clave) {
            const p = products.find(i => i.clave === clave);
            const item = cart.find(i => i.clave === clave);
            if(item) {
                item.qty++;
            } else {
                cart.push({...p, qty: 1});
            }
            updateCartUI();
            showNotify("¬°Producto a√±adido!");
        }

        function updateCartUI() {
            const container = document.getElementById('cart-items');
            const totalEl = document.getElementById('cart-total');
            const countEl = document.getElementById('header-cart-count');
            
            let total = 0;
            container.innerHTML = cart.map(item => {
                const p = item.esOferta ? item.precioOferta : item.precio;
                total += p * item.qty;
                return `
                    <div style="display:flex; gap:15px; margin-bottom:15px; align-items:center; background:var(--slate-100); padding:10px; border-radius:12px;">
                        <img src="${item.fotos[0]}" style="width:50px; height:50px; object-fit:cover; border-radius:8px;">
                        <div style="flex:1">
                            <h4 style="font-size:0.85rem;">${item.nombre}</h4>
                            <p style="font-weight:700;">$${p.toLocaleString()} x ${item.qty}</p>
                        </div>
                        <button onclick="removeFromCart('${item.clave}')" style="border:none; color:red; cursor:pointer; background:none;"><i class="fas fa-trash"></i></button>
                    </div>
                `;
            }).join('');
            
            totalEl.innerText = `$${total.toLocaleString()}`;
            countEl.innerText = cart.reduce((acc, i) => acc + i.qty, 0);
        }

        function removeFromCart(clave) {
            cart = cart.filter(i => i.clave !== clave);
            updateCartUI();
        }

        function checkoutViaWhatsApp() {
            if(cart.length === 0) return alert("Tu carrito est√° vac√≠o");
            let msg = "¬°Hola Mundo Colchonetas! ü™ê Quiero realizar este pedido:\n\n";
            cart.forEach(i => {
                const p = i.esOferta ? i.precioOferta : i.precio;
                msg += `‚Ä¢ ${i.nombre} (x${i.qty}) - $${(p * i.qty).toLocaleString()}\n`;
            });
            msg += `\n*TOTAL: ${document.getElementById('cart-total').innerText}*`;
            window.open(`https://wa.me/5491168705261?text=${encodeURIComponent(msg)}`, '_blank');
        }

        // 5. UTILIDADES
        function toggleCart() { document.getElementById('cart-sidebar').classList.toggle('active'); }
        function closeModal(id) { document.getElementById(id).classList.remove('active'); }
        function showNotify(msg) {
            const n = document.getElementById('notification');
            n.innerText = msg;
            n.style.transform = "translateX(-50%) translateY(0)";
            setTimeout(() => n.style.transform = "translateX(-50%) translateY(150px)", 2500);
        }

        function checkAdminAccess() {
            if(localStorage.getItem('isAdmin') === 'true') {
                document.getElementById('admin-panel').classList.toggle('visible');
            } else {
                document.getElementById('login-modal').classList.add('active');
            }
        }

        function login() {
            if(document.getElementById('admin-pass').value === CONFIG.ADMIN_PASS) {
                localStorage.setItem('isAdmin', 'true');
                document.getElementById('login-modal').classList.remove('active');
                document.getElementById('admin-panel').classList.add('visible');
            } else {
                alert("Contrase√±a incorrecta");
            }
        }
    </script>
</body>
</html>
