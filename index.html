<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mundo Colchonetas | Premium Fitness</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #8e44ad; 
            --primary-hover: #7d3c98;
            --dark: #000000; 
            --white: #ffffff;
            --slate-500: #64748b;
            --slate-100: #f4f4f5;
            --border: #e2e8f0;
            --radius-lg: 20px;
            --radius-md: 12px;
            --shadow: 0 10px 30px rgba(142, 68, 173, 0.15);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background-color: var(--white); color: var(--dark); line-height: 1.6; }
        .container { max-width: 1300px; margin: 0 auto; padding: 0 24px; }

        header {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(12px);
            border-bottom: 2px solid var(--primary);
            padding: 1rem 0;
            position: sticky; top: 0; z-index: 1000;
        }
        .header-content { display: flex; justify-content: space-between; align-items: center; }
        .logo { font-weight: 800; font-size: 1.5rem; letter-spacing: -0.03em; color: var(--dark); }
        .logo span { color: var(--primary); }

        .hero-section { padding: 60px 0; display: grid; grid-template-columns: 1fr 1fr; align-items: center; gap: 40px; }
        .hero-text h1 { font-size: 3.5rem; font-weight: 800; line-height: 1.1; margin-bottom: 20px; letter-spacing: -0.04em; }

        .bento-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 24px; margin-bottom: 60px; }
        .product-card { 
            background: var(--white); border-radius: var(--radius-lg); border: 1px solid var(--border); 
            padding: 20px; transition: var(--transition); display: flex; flex-direction: column; cursor: pointer;
        }
        .product-card:hover { transform: translateY(-8px); box-shadow: var(--shadow); border-color: var(--primary); }
        
        .product-image-container { 
            width: 100%; height: 240px; background: var(--slate-100); border-radius: var(--radius-md); 
            margin-bottom: 15px; display: flex; align-items: center; justify-content: center; overflow: hidden; 
        }
        .product-image-container img { max-width: 100%; max-height: 100%; object-fit: contain; }
        
        .current-price { font-size: 1.4rem; font-weight: 800; color: var(--primary); }

        .btn { padding: 12px 24px; border-radius: 99px; font-weight: 700; cursor: pointer; transition: var(--transition); border: none; display: inline-flex; align-items: center; gap: 8px; }
        .btn-primary { background: var(--dark); color: var(--white); }
        .btn-add { width: 45px; height: 45px; border-radius: 50%; background: var(--primary); color: var(--white); display: flex; align-items: center; justify-content: center; }

        .modal { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.8); backdrop-filter: blur(8px); display:none; align-items:center; justify-content:center; z-index: 2500; padding: 20px; }
        .modal.active { display: flex; }
        .modal-content { background: var(--white); width: 100%; max-width: 900px; padding: 40px; border-radius: var(--radius-lg); position: relative; max-height: 90vh; overflow-y: auto; }
        .close-modal { position: absolute; top: 20px; right: 20px; font-size: 2rem; cursor: pointer; color: var(--dark); }

        .detail-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 40px; }
        .main-img { width: 100%; height: 400px; object-fit: contain; background: var(--slate-100); border-radius: var(--radius-md); }
        .thumb { width: 80px; height: 80px; object-fit: cover; cursor: pointer; border-radius: 8px; border: 2px solid transparent; }
        .thumb.active { border-color: var(--primary); }

        .admin-panel { background: var(--white); border: 2px solid var(--primary); border-radius: var(--radius-lg); padding: 30px; margin: 40px 0; display: none; }
        .admin-panel.visible { display: block; }
        .cart-sidebar { position: fixed; top: 0; right: -420px; width: 400px; height: 100vh; background: var(--white); z-index: 2000; border-left: 3px solid var(--primary); transition: var(--transition); padding: 30px; display: flex; flex-direction: column; }
        .cart-sidebar.active { right: 0; }

        .wa-float { position: fixed; bottom: 30px; right: 30px; width: 65px; height: 65px; background: #25D366; color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 2rem; z-index: 900; text-decoration: none;}

        @media (max-width: 768px) { .hero-section, .detail-grid { grid-template-columns: 1fr; } .cart-sidebar { width: 100%; right: -100%; } }
    </style>
</head>
<body>

    <header>
        <div class="container header-content">
            <div class="logo">MUNDO<span>COLCHONETAS</span></div>
            <div style="display: flex; gap: 15px; align-items: center;">
                <button class="btn-primary btn" onclick="toggleCart()">
                    <i class="fas fa-shopping-cart"></i> <span id="header-cart-count">0</span>
                </button>
                <button class="btn" id="logout-btn" onclick="logout()" style="display:none; background: #eee; color: #000;">Salir</button>
            </div>
        </div>
    </header>

    <main class="container">
        <section class="hero-section">
            <div class="hero-text">
                <h1>Entrenamiento de Alto Nivel.</h1>
                <p>Equipamiento fitness diseñado para superar tus límites. Calidad premium con estética minimalista.</p>
                <button class="btn btn-primary" onclick="scrollToCatalog()">Explorar Catálogo</button>
            </div>
            <div style="text-align: right;">
                <img src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExcGloaGV5amFkdXdyZmZnY3IxaHhib2EzdmwzdUA2YjJ1cGJrY3Z2OSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/U4FkC2VqpeNRHjTDQ5/giphy.gif" width="100%" style="border-radius: 20px;">
            </div>
        </section>

        <div class="category-nav" id="categories-container" style="display:flex; gap:10px; margin-bottom:40px; overflow-x:auto; padding:10px 0;"></div>

        <h2 style="margin-bottom: 30px; font-weight: 800;">Nuestra Colección</h2>
        <div class="bento-grid" id="products-container"></div>

        <div style="text-align: center; margin: 80px 0;">
            <button class="btn" style="border: 1px solid #ddd;" onclick="checkAdminAccess()">
                <i class="fas fa-lock"></i> Panel Admin
            </button>
        </div>

        <section class="admin-panel" id="admin-panel">
            <h2 style="margin-bottom: 20px;">Gestión de Inventario</h2>
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; margin-bottom: 30px;">
                <div style="background:var(--slate-100); padding:20px; border-radius:12px;">
                    <label>Google Sheets URL</label>
                    <input type="text" id="excel-url" style="width:100%; padding:12px; margin-top:10px; border-radius:8px; border:1px solid #ddd;">
                    <button class="btn btn-primary" style="margin-top:15px; width:100%;" onclick="syncWithExcel()">Sincronizar</button>
                </div>
                <div style="background:var(--slate-100); padding:20px; border-radius:12px;">
                    <label>Carga Multi-Imagen (Auto-Compresión)</label>
                    <p style="font-size:0.7rem; margin-bottom:10px;">Nombre archivo = Clave (ej: PESA01.jpg)</p>
                    <input type="file" id="bulk-images" multiple accept="image/*" style="width:100%;">
                    <div id="upload-progress" style="font-size: 0.8rem; margin-top: 10px; color: var(--primary);"></div>
                </div>
            </div>
            <div id="products-table" style="overflow-x: auto;"></div>
        </section>
    </main>

    <div class="modal" id="detail-modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal('detail-modal')">&times;</span>
            <div class="detail-grid" id="detail-content"></div>
        </div>
    </div>

    <div class="modal" id="login-modal">
        <div class="modal-content" style="max-width: 400px; text-align: center;">
            <h3 style="margin-bottom:20px;">Acceso Restringido</h3>
            <input type="text" id="login-username" placeholder="Usuario" style="width:100%; padding:12px; margin-bottom:10px; border-radius:8px; border:1px solid #ddd;">
            <input type="password" id="login-password" placeholder="Contraseña" style="width:100%; padding:12px; margin-bottom:20px; border-radius:8px; border:1px solid #ddd;">
            <button class="btn btn-primary" style="width:100%" onclick="login()">Entrar</button>
        </div>
    </div>

    <div class="cart-sidebar" id="cart-sidebar">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:30px;">
            <h3>Tu Pedido</h3>
            <button onclick="toggleCart()" style="background:none; border:none; font-size:1.5rem;">&times;</button>
        </div>
        <div id="cart-items" style="flex:1; overflow-y:auto;"></div>
        <div style="padding-top:20px; border-top:2px solid var(--primary);">
            <div style="display:flex; justify-content:space-between; margin-bottom:20px; font-weight:800; font-size:1.3rem;">
                <span>Total</span>
                <span id="cart-total">$0</span>
            </div>
            <button class="btn btn-primary" style="width:100%; justify-content:center; padding:18px;" onclick="checkoutViaWhatsApp()">
                <i class="fab fa-whatsapp"></i> Finalizar Pedido
            </button>
        </div>
    </div>

    <a href="https://wa.me/5491168705261" class="wa-float" target="_blank"><i class="fab fa-whatsapp"></i></a>

    <script>
        const CONFIG = {
            ADMIN: { user: "admin", pass: "mundo123" },
            SHEET: "https://docs.google.com/spreadsheets/d/1X8yB6wRqJ6Z3h7K9L0M2N1P4Q5R6S7T8U9V0W1X2Y3Z4A5B6C7D8E9F0G1H2/edit"
        };

        let products = [];
        let productImages = {}; 
        let cart = [];
        let currentCategory = 'all';
        let isAdmin = false;

        document.addEventListener('DOMContentLoaded', () => {
            loadLocalData();
            if(localStorage.getItem('adminSession')) {
                isAdmin = true;
                document.getElementById('logout-btn').style.display = 'block';
            }
            renderAll();
            document.getElementById('excel-url').value = CONFIG.SHEET;
            document.getElementById('bulk-images').addEventListener('change', handleBulkImages);
        });

        function loadLocalData() {
            const saved = localStorage.getItem('mundoColchonetas_v5');
            if (saved) {
                const data = JSON.parse(saved);
                products = data.products || [];
                productImages = data.productImages || {};
            }
        }

        function saveLocalData() {
            try {
                localStorage.setItem('mundoColchonetas_v5', JSON.stringify({ products, productImages }));
            } catch (e) {
                alert("Error: La memoria del navegador está llena. Intenta subir imágenes más pequeñas o menos cantidad.");
            }
        }

        // FUNCIÓN CRÍTICA: Compresión de imágenes para asegurar visualización
        async function compressImage(base64Str) {
            return new Promise((resolve) => {
                const img = new Image();
                img.src = base64Str;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const MAX_WIDTH = 800;
                    let width = img.width;
                    let height = img.height;

                    if (width > MAX_WIDTH) {
                        height *= MAX_WIDTH / width;
                        width = MAX_WIDTH;
                    }
                    canvas.width = width;
                    canvas.height = height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, width, height);
                    resolve(canvas.toDataURL('image/jpeg', 0.7)); // Comprimido al 70%
                };
            });
        }

        function renderAll() {
            renderCategories();
            renderProducts();
            if(isAdmin) renderAdminTable();
            updateCartUI();
        }

        function renderCategories() {
            const container = document.getElementById('categories-container');
            const cats = ['all', ...new Set(products.map(p => p.categoria))];
            container.innerHTML = cats.map(c => `
                <button class="btn ${currentCategory === c ? 'btn-primary' : ''}" style="border:1px solid #ddd; white-space:nowrap;" onclick="filterCat('${c}')">
                    ${c.toUpperCase()}
                </button>
            `).join('');
        }

        function filterCat(c) { currentCategory = c; renderAll(); }

        function renderProducts() {
            const container = document.getElementById('products-container');
            const filtered = currentCategory === 'all' ? products : products.filter(p => p.categoria === currentCategory);
            
            container.innerHTML = filtered.map(p => {
                const claveNorm = p.clave.toUpperCase().trim();
                const imgs = productImages[claveNorm] || [];
                const mainImg = imgs.length > 0 ? imgs[0] : null;
                
                return `
                <div class="product-card" onclick="openDetail('${p.clave}')">
                    <div class="product-image-container">
                        ${mainImg ? `<img src="${mainImg}" onerror="this.src='https://via.placeholder.com/300?text=Error+Imagen'">` : '<i class="fas fa-dumbbell fa-3x" style="color:#ddd"></i>'}
                    </div>
                    <div style="flex:1">
                        <p style="font-size:0.7rem; color:var(--primary); font-weight:700;">${p.categoria}</p>
                        <h3>${p.nombre}</h3>
                        <div style="display:flex; justify-content:space-between; align-items:center; margin-top:10px;">
                            <span class="current-price">$${p.precioVenta.toLocaleString()}</span>
                            <div class="btn-add" onclick="event.stopPropagation(); addToCart('${p.clave}')">
                                <i class="fas fa-plus"></i>
                            </div>
                        </div>
                    </div>
                </div>`;
            }).join('');
        }

        function openDetail(clave) {
            const claveNorm = clave.toUpperCase().trim();
            const p = products.find(i => i.clave.toUpperCase().trim() === claveNorm);
            const imgs = productImages[claveNorm] || [];
            const container = document.getElementById('detail-content');
            
            container.innerHTML = `
                <div class="detail-gallery">
                    <img src="${imgs[0] || ''}" class="main-img" id="active-detail-img" onerror="this.src='https://via.placeholder.com/400?text=Sin+Imagen'">
                    <div class="thumb-container" style="display:flex; gap:10px; overflow-x:auto; margin-top:10px;">
                        ${imgs.map((img, idx) => `
                            <img src="${img}" class="thumb ${idx===0?'active':''}" onclick="changeDetailImg(this)" style="width:60px; height:60px; object-fit:cover; border-radius:8px; cursor:pointer;">
                        `).join('')}
                    </div>
                </div>
                <div>
                    <p style="color:var(--primary); font-weight:700;">${p.categoria}</p>
                    <h2 style="font-size:2rem; margin-bottom:15px;">${p.nombre}</h2>
                    <p style="color:var(--slate-500); margin-bottom:25px; font-size:1.1rem;">${p.descripcion || 'Sin descripción disponible.'}</p>
                    <div style="background:var(--slate-100); padding:20px; border-radius:12px; margin-bottom:25px;">
                        <span style="font-size:2rem; font-weight:800; color:var(--primary);">$${p.precioVenta.toLocaleString()}</span>
                    </div>
                    <button class="btn btn-primary" style="width:100%; padding:15px; justify-content:center;" onclick="addToCart('${p.clave}')">
                        Añadir al Carrito
                    </button>
                </div>
            `;
            document.getElementById('detail-modal').classList.add('active');
        }

        function changeDetailImg(el) {
            document.getElementById('active-detail-img').src = el.src;
            document.querySelectorAll('.thumb').forEach(t => t.classList.remove('active'));
            el.classList.add('active');
        }

        async function handleBulkImages(e) {
            const files = Array.from(e.target.files);
            const progress = document.getElementById('upload-progress');
            let processed = 0;

            for (const file of files) {
                const reader = new FileReader();
                const rawName = file.name.split('.')[0].toUpperCase().trim();
                const clave = rawName.split('_')[0].split('-')[0]; 

                const base64 = await new Promise(resolve => {
                    reader.onload = (ev) => resolve(ev.target.result);
                    reader.readAsDataURL(file);
                });

                const compressed = await compressImage(base64);

                if(!productImages[clave]) productImages[clave] = [];
                if(!productImages[clave].includes(compressed)) {
                    productImages[clave].push(compressed);
                }
                
                processed++;
                progress.innerText = `Procesando: ${processed} de ${files.length}...`;
            }
            
            saveLocalData();
            renderAll();
            progress.innerText = "¡Carga completada!";
            setTimeout(() => progress.innerText = "", 3000);
        }

        function toggleCart() { document.getElementById('cart-sidebar').classList.toggle('active'); }
        function closeModal(id) { document.getElementById(id).classList.remove('active'); }

        function addToCart(clave) {
            const p = products.find(i => i.clave === clave);
            const exist = cart.find(i => i.clave === clave);
            if (exist) exist.qty++; else cart.push({ ...p, qty: 1 });
            updateCartUI();
            showNotify(`Añadido: ${p.nombre}`);
        }

        function updateCartUI() {
            const container = document.getElementById('cart-items');
            container.innerHTML = cart.map((item, idx) => `
                <div style="display:flex; gap:15px; margin-bottom:15px; background:white; padding:15px; border-radius:12px; border:1px solid #eee;">
                    <div style="flex:1">
                        <h4 style="font-size:0.9rem;">${item.nombre}</h4>
                        <p style="color:var(--primary); font-weight:700;">$${item.precioVenta.toLocaleString()} x ${item.qty}</p>
                    </div>
                    <button onclick="removeFromCart('${item.clave}')" style="background:none; border:none; color:red; cursor:pointer;"><i class="fas fa-trash"></i></button>
                </div>`).join('');
            const total = cart.reduce((acc, i) => acc + (i.precioVenta * i.qty), 0);
            document.getElementById('cart-total').innerText = `$${total.toLocaleString()}`;
            document.getElementById('header-cart-count').innerText = cart.length;
        }

        function removeFromCart(clave) { cart = cart.filter(i => i.clave !== clave); updateCartUI(); }

        function checkoutViaWhatsApp() {
            if (cart.length === 0) return;
            let msg = "Hola Mundo Colchonetas! Mi pedido:\n\n";
            cart.forEach(i => msg += `- ${i.nombre} (x${i.qty})\n`);
            msg += `\nTotal: ${document.getElementById('cart-total').innerText}`;
            window.open(`https://wa.me/5491168705261?text=${encodeURIComponent(msg)}`, '_blank');
        }

        function checkAdminAccess() {
            if (isAdmin) document.getElementById('admin-panel').classList.toggle('visible');
            else document.getElementById('login-modal').classList.add('active');
        }

        function login() {
            const u = document.getElementById('login-username').value;
            const p = document.getElementById('login-password').value;
            if (u === CONFIG.ADMIN.user && p === CONFIG.ADMIN.pass) {
                isAdmin = true;
                localStorage.setItem('adminSession', 'true');
                location.reload();
            } else alert("Credenciales incorrectas");
        }

        function logout() { localStorage.removeItem('adminSession'); location.reload(); }

        async function syncWithExcel() {
            const url = document.getElementById('excel-url').value;
            try {
                const sheetId = url.split('/d/')[1].split('/')[0];
                const csvUrl = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:csv`;
                const res = await fetch(csvUrl);
                const csvText = await res.text();
                const rows = csvText.split(/\r?\n/).slice(1);
                
                products = rows.map(row => {
                    const cols = row.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g);
                    if(!cols || cols.length < 6) return null;
                    const clean = (val) => val ? val.replace(/^"|"$/g, '').trim() : '';
                    
                    return {
                        clave: clean(cols[0]),
                        nombre: clean(cols[2]),
                        cantidad: parseInt(clean(cols[3])) || 0,
                        precioVenta: parseInt(clean(cols[5])) || 0,
                        categoria: clean(cols[7]) || 'OTROS',
                        descripcion: clean(cols[8]) || ''
                    };
                }).filter(p => p !== null);

                saveLocalData();
                renderAll();
                alert("Sincronización Exitosa");
            } catch (e) { alert("Error al conectar con Google Sheets."); }
        }

        function renderAdminTable() {
            const container = document.getElementById('products-table');
            container.innerHTML = `<table style="width:100%; border-collapse:collapse; margin-top:20px; text-align:left;">
                <tr style="border-bottom:2px solid var(--primary);"><th style="padding:10px;">Clave</th><th>Nombre</th><th>Precio</th><th>Fotos</th><th>Acciones</th></tr>
                ${products.map(p => {
                    const count = (productImages[p.clave.toUpperCase().trim()] || []).length;
                    return `
                    <tr style="border-bottom:1px solid #eee;">
                        <td style="padding:10px; font-weight:700;">${p.clave}</td><td>${p.nombre}</td><td>$${p.precioVenta}</td>
                        <td>${count > 0 ? '✅ ('+count+')' : '❌'}</td>
                        <td><button onclick="deleteProd('${p.clave}')" style="color:red; background:none; border:none; cursor:pointer;">Borrar</button></td>
                    </tr>`;
                }).join('')}</table>`;
        }

        function deleteProd(c) { if(confirm("¿Eliminar producto?")) { products = products.filter(p => p.clave !== c); saveLocalData(); renderAll(); } }
        function showNotify(msg) { const n = document.getElementById('notification'); n.innerText = msg; n.classList.add('show'); setTimeout(() => n.classList.remove('show'), 3000); }
        function scrollToCatalog() { document.getElementById('catalog-title').scrollIntoView({ behavior: 'smooth' }); }
    </script>
</body>
</html>
