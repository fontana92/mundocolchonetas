<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mundo Colchonetas | Premium Fitness</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #8e44ad; 
            --primary-glow: rgba(142, 68, 173, 0.4);
            --dark: #000000; 
            --white: #ffffff;
            --slate-500: #64748b;
            --slate-100: #f4f4f5;
            --border: #e2e8f0;
            --radius-lg: 24px;
            --radius-md: 16px;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--white); color: var(--dark); line-height: 1.6; overflow-x: hidden; width: 100%; }
        .container { max-width: 1300px; margin: 0 auto; padding: 0 20px; }

        header {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--border);
            padding: 0.7rem 0;
            position: sticky; top: 0; z-index: 1000;
        }
        .header-content { display: flex; justify-content: space-between; align-items: center; }
        .logo-svg { height: 35px; width: auto; display: block; }

        .hero-banner {
            margin: 15px 0 30px;
            background: radial-gradient(circle at 50% 50%, #1e0b36 0%, #000000 100%);
            border-radius: var(--radius-lg);
            height: 280px;
            display: flex; align-items: center; justify-content: center;
            position: relative; overflow: hidden; border: 1px solid #333;
        }
        @media (min-width: 768px) { .hero-banner { height: 420px; } }

        .stars {
            position: absolute; width: 200%; height: 200%;
            background-image: radial-gradient(white 1px, transparent 1px);
            background-size: 50px 50px; opacity: 0.2;
            animation: space-move 100s linear infinite;
        }
        @keyframes space-move { from { transform: translateY(0); } to { transform: translateY(-50%); } }

        .hero-content { text-align: center; z-index: 10; padding: 0 15px; width: 100%; }
        .hero-logo-box svg { width: 100%; max-width: 380px; height: auto; display: block; margin: 0 auto; filter: drop-shadow(0 0 30px var(--primary-glow)); }

        .category-nav { display: flex; gap: 8px; margin-bottom: 25px; overflow-x: auto; padding: 10px 5px; scrollbar-width: none; }
        .cat-btn {
            padding: 10px 20px; border-radius: 99px; border: 1px solid var(--border);
            background: var(--white); cursor: pointer; font-weight: 600; white-space: nowrap;
            transition: var(--transition); color: var(--dark); font-size: 0.8rem;
        }
        .cat-btn.active { background: var(--dark); color: var(--white); border-color: var(--dark); }

        .bento-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; margin-bottom: 60px; }
        .product-card { background: var(--white); border-radius: var(--radius-lg); border: 1px solid var(--border); padding: 15px; transition: var(--transition); display: flex; flex-direction: column; cursor: pointer; }
        .product-card:hover { transform: translateY(-8px); box-shadow: var(--shadow); border-color: var(--primary); }
        .product-image-container { width: 100%; height: 220px; background: var(--slate-100); border-radius: var(--radius-md); margin-bottom: 15px; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .product-image-container img { max-width: 100%; max-height: 100%; object-fit: contain; }
        
        .current-price { font-size: 1.4rem; font-weight: 800; color: var(--primary); letter-spacing: -0.02em; }
        .btn-add-circle { width: 45px; height: 45px; border-radius: 50%; background: var(--dark); color: var(--white); display: flex; align-items: center; justify-content: center; border: none; }

        .cart-sidebar { position: fixed; top: 0; right: -100%; width: 100%; max-width: 420px; height: 100vh; background: var(--white); z-index: 2000; transition: var(--transition); padding: 25px; display: flex; flex-direction: column; box-shadow: -10px 0 30px rgba(0,0,0,0.1); border-left: 5px solid var(--dark); }
        .cart-sidebar.active { right: 0; }
        .shipping-box { background: var(--slate-100); padding: 15px; border-radius: 15px; margin-bottom: 20px; border: 1px solid var(--border); }

        .modal { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.8); backdrop-filter: blur(10px); display:none; align-items:center; justify-content:center; z-index: 2500; padding: 15px; }
        .modal.active { display: flex; }
        .modal-content { background: var(--white); width: 100%; max-width: 900px; padding: 30px; border-radius: var(--radius-lg); position: relative; max-height: 90vh; overflow-y: auto; }

        .admin-panel { background: #fdfdfd; border: 2px solid var(--dark); border-radius: var(--radius-lg); padding: 25px; margin: 30px 0; display: none; }
        .admin-panel.visible { display: block; }
        .form-input { width: 100%; padding: 12px; margin-top: 10px; border-radius: 10px; border: 1px solid var(--border); font-size: 16px; }

        #notification { position: fixed; bottom: 100px; left: 50%; transform: translateX(-50%) translateY(150px); background: var(--dark); color: white; padding: 12px 30px; border-radius: 99px; z-index: 3000; transition: var(--transition); font-weight: 500; }
        .wa-float { position: fixed; bottom: 25px; right: 25px; width: 60px; height: 60px; background: #25D366; color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.8rem; z-index: 900; box-shadow: 0 10px 30px rgba(37,211,102,0.4); text-decoration: none; }
    </style>
</head>
<body>

    <header>
        <div class="container header-content">
            <svg class="logo-svg" viewBox="0 0 450 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="210" cy="35" r="28" fill="#8e44ad"/>
                <ellipse cx="210" cy="35" rx="45" ry="12" stroke="black" stroke-width="3" transform="rotate(-15 210 35)"/>
                <text x="10" y="45" font-family="Inter" font-weight="300" font-size="42" fill="black" letter-spacing="-2">MUNDO</text>
                <text x="10" y="88" font-family="Inter" font-weight="800" font-size="48" fill="#222" letter-spacing="-1">COLCHONETAS</text>
            </svg>
            <div style="display: flex; gap: 10px;">
                <button class="cat-btn" onclick="toggleCart()" style="background: var(--dark); color: white;">
                    <i class="fas fa-shopping-bag"></i> <span id="header-cart-count">0</span>
                </button>
                <button class="cat-btn" id="logout-btn" onclick="logout()" style="display:none;">Salir</button>
            </div>
        </div>
    </header>

    <main class="container">
        <section class="hero-banner">
            <div class="stars"></div>
            <div class="hero-content">
                <svg width="100%" height="180" viewBox="0 0 450 180" fill="none">
                    <circle cx="225" cy="60" r="42" fill="#8e44ad"/>
                    <ellipse cx="225" cy="60" rx="85" ry="20" stroke="white" stroke-width="3" transform="rotate(-15 225 60)"/>
                    <text x="50%" y="125" text-anchor="middle" font-family="Inter" font-weight="300" font-size="42" fill="white" letter-spacing="8">MUNDO</text>
                    <text x="50%" y="175" text-anchor="middle" font-family="Inter" font-weight="800" font-size="48" fill="white" letter-spacing="2">COLCHONETAS</text>
                </svg>
            </div>
        </section>

        <div class="category-nav" id="categories-container"></div>
        <div class="bento-grid" id="products-container">
             <p id="loading-msg" style="text-align:center; grid-column: 1/-1; padding: 50px; color:#999;">Conectando con el inventario...</p>
        </div>

        <div style="text-align: center; margin: 40px 0;">
            <button class="cat-btn" onclick="checkAdminAccess()">Administraci√≥n</button>
        </div>

        <section class="admin-panel" id="admin-panel">
            <h3>Configuraci√≥n de Sincronizaci√≥n</h3>
            <p style="font-size:0.8rem; color:#666; margin-bottom:10px;">Pega la URL completa de tu Google Sheets:</p>
            <input type="text" id="excel-url" class="form-input" placeholder="https://docs.google.com/spreadsheets/d/...">
            <button class="cat-btn active" style="margin-top:15px; width:100%;" onclick="syncWithExcel()">Sincronizar Cat√°logo</button>
        </section>
    </main>

    <!-- CARRITO -->
    <div class="cart-sidebar" id="cart-sidebar">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
            <h2 style="font-weight: 800;">Tu Pedido</h2>
            <button onclick="toggleCart()" style="background:none; border:none; font-size:2rem;">&times;</button>
        </div>
        <div id="cart-items" style="flex:1; overflow-y:auto;"></div>
        <div class="shipping-box">
            <label style="font-weight:700; font-size:0.8rem;">Calcular Env√≠o (CP)</label>
            <div style="display:flex; gap:5px; margin-top:5px;">
                <input type="text" id="shipping-cp" class="form-input" style="margin:0;" placeholder="Ej: 1629">
                <button class="cat-btn active" onclick="calculateShipping()">Ver</button>
            </div>
            <p id="shipping-result" style="font-size:0.75rem; margin-top:5px; color:var(--primary); font-weight:600;"></p>
        </div>
        <div style="padding-top:15px; border-top:2px solid var(--dark);">
            <div style="display:flex; justify-content:space-between; font-size:0.9rem;"><span>Subtotal</span><span id="cart-subtotal">$0</span></div>
            <div style="display:flex; justify-content:space-between; font-size:0.9rem; color:var(--primary);"><span>Env√≠o</span><span id="cart-shipping-fee">$0</span></div>
            <div style="display:flex; justify-content:space-between; font-weight:800; font-size:1.4rem; margin:10px 0;"><span>Total</span><span id="cart-total">$0</span></div>
            <button class="cat-btn active" style="width:100%; padding:18px;" onclick="checkoutViaWhatsApp()">Confirmar Pedido</button>
        </div>
    </div>

    <!-- MODALES -->
    <div class="modal" id="detail-modal"><div class="modal-content"><span onclick="closeModal('detail-modal')" style="position:absolute; top:15px; right:20px; font-size:2rem; cursor:pointer;">&times;</span><div id="detail-content"></div></div></div>
    <div class="modal" id="login-modal"><div class="modal-content" style="max-width:400px; text-align:center;"><h3>Acceso Admin</h3><input type="text" id="login-u" placeholder="Usuario" class="form-input"><input type="password" id="login-p" placeholder="Contrase√±a" class="form-input"><button class="cat-btn active" style="width:100%; margin-top:20px;" onclick="login()">Entrar</button></div></div>

    <div id="notification">A√±adido!</div>
    <a href="https://wa.me/5491168705261" class="wa-float" target="_blank"><i class="fab fa-whatsapp"></i></a>

    <script>
        const CONFIG = {
            ADMIN: { user: "admin", pass: "mundo123" },
            DEFAULT_URL: "https://docs.google.com/spreadsheets/d/1X8yB6wRqJ6Z3h7K9L0M2N1P4Q5R6S7T8U9V0W1X2Y3Z4A5B6C7D8E9F0G1H2/edit",
            KEY: "mundo_colch_vFinal"
        };

        const SHIPPING_RATES = { "1629": 8000, "1635": 8000, "1669": 10000, "1667": 10000, "1625": 15000, "1627": 15000, "1648": 20000 };
        let products = [], cart = [], currentCategory = 'todos', isAdminLoggedIn = false, shippingFee = 0;

        window.addEventListener('DOMContentLoaded', () => {
            const local = localStorage.getItem(CONFIG.KEY);
            if (local) { products = JSON.parse(local); renderAll(); }
            if (localStorage.getItem('adminSession') === 'active') { isAdminLoggedIn = true; document.getElementById('logout-btn').style.display = 'block'; }
            document.getElementById('excel-url').value = localStorage.getItem('sheet_url') || CONFIG.DEFAULT_URL;
            syncWithExcel(true);
        });

        async function syncWithExcel(silent = false) {
            const url = document.getElementById('excel-url').value || CONFIG.DEFAULT_URL;
            const loadingMsg = document.getElementById('loading-msg');
            
            try {
                const sheetIdMatch = url.match(/\/d\/(.+?)\//);
                if (!sheetIdMatch) throw new Error("URL de Google Sheets inv√°lida.");
                
                const sheetId = sheetIdMatch[1];
                // Intentamos forzar la descarga del CSV con un cache-buster
                const exportUrl = `https://docs.google.com/spreadsheets/d/${sheetId}/export?format=csv&gid=0&t=${Date.now()}`;

                const res = await fetch(exportUrl);
                if (!res.ok) throw new Error("No se pudo acceder al archivo. ¬øEst√° 'Publicado en la Web'?");
                
                const csvText = await res.text();
                
                // Parsing robusto
                const rows = csvText.split(/\r?\n/).map(row => {
                    return row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(cell => cell.replace(/^"|"$/g, '').trim());
                });

                // Validamos si hay datos reales
                const newProducts = rows.slice(1).map(cols => {
                    if (cols.length < 6 || !cols[0]) return null;
                    const pV = parseFloat(cols[5]) || 0;
                    const desc = parseFloat(cols[10]) || 0;
                    return {
                        clave: cols[0], nombre: cols[2], stock: cols[3], precio: pV,
                        categoria: cols[7] || 'Otros', descripcion: cols[8] || '',
                        oferta: cols[9] === 'SI', precioOferta: desc > 0 ? Math.round(pV * (1 - desc/100)) : pV,
                        fotos: cols[11] ? cols[11].split(',').map(f => f.trim()) : []
                    };
                }).filter(p => p !== null);

                if (newProducts.length === 0) {
                    if (!silent) alert("El archivo se ley√≥ pero no se encontraron productos. Revisa que los datos empiecen en la segunda fila.");
                    return;
                }

                products = newProducts;
                localStorage.setItem(CONFIG.KEY, JSON.stringify(products));
                localStorage.setItem('sheet_url', url);
                renderAll();
                if(!silent) showNotify("Cat√°logo Sincronizado");

            } catch (e) {
                console.error(e);
                if (!silent) alert("Error: " + e.message);
                if (loadingMsg) loadingMsg.innerText = "Error al cargar. Verifica la conexi√≥n.";
            }
        }

        function renderAll() { renderCategories(); renderProducts(); }

        function renderCategories() {
            const container = document.getElementById('categories-container');
            const cats = ['todos', ...new Set(products.map(p => p.categoria))];
            container.innerHTML = cats.map(c => `<button class="cat-btn ${currentCategory === c ? 'active' : ''}" onclick="filterCat('${c}')">${c.toUpperCase()}</button>`).join('');
        }

        function filterCat(c) { currentCategory = c; renderAll(); }

        function renderProducts() {
            const container = document.getElementById('products-container');
            const filtered = currentCategory === 'todos' ? products : products.filter(p => p.categoria === currentCategory);
            
            if (filtered.length === 0 && products.length > 0) {
                container.innerHTML = `<p style="grid-column:1/-1; text-align:center; padding:50px;">No hay productos en esta categor√≠a.</p>`;
                return;
            }

            container.innerHTML = filtered.map(p => {
                const precioFinal = p.oferta ? p.precioOferta : p.precio;
                return `
                <div class="product-card" onclick="openDetail('${p.clave}')">
                    <div class="product-image-container">${p.fotos[0] ? `<img src="${p.fotos[0]}" loading="lazy">` : '<i class="fas fa-image fa-2x" style="color:#eee"></i>'}</div>
                    <div style="flex:1">
                        <p style="font-size:0.7rem; color:var(--primary); font-weight:700; text-transform:uppercase;">${p.categoria}</p>
                        <h3 style="font-size:1rem; margin:5px 0 15px 0; font-weight:600;">${p.nombre}</h3>
                        <div style="display:flex; justify-content:space-between; align-items:center;">
                            <span class="current-price">$${precioFinal.toLocaleString()}</span>
                            <div class="btn-add-circle" onclick="event.stopPropagation(); addToCart('${p.clave}')"><i class="fas fa-plus"></i></div>
                        </div>
                    </div>
                </div>`;
            }).join('');
        }

        function openDetail(clave) {
            const p = products.find(i => i.clave === clave);
            if(!p) return;
            const precioFinal = p.oferta ? p.precioOferta : p.precio;
            document.getElementById('detail-content').innerHTML = `
                <div style="display:grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap:30px;">
                    <div class="product-image-container" style="height:350px;"><img src="${p.fotos[0] || ''}" style="width:100%; height:100%; object-fit:contain;"></div>
                    <div>
                        <p style="color:var(--primary); font-weight:700;">${p.categoria}</p>
                        <h2 style="font-size:1.8rem; margin:10px 0; font-weight:800;">${p.nombre}</h2>
                        <p style="color:var(--slate-500); margin-bottom:20px;">${p.descripcion}</p>
                        <div style="font-size:2rem; font-weight:800; margin-bottom:25px;">$${precioFinal.toLocaleString()}</div>
                        <button class="cat-btn active" style="width:100%; padding:18px;" onclick="addToCart('${p.clave}')">A√±adir al Carrito</button>
                    </div>
                </div>`;
            document.getElementById('detail-modal').classList.add('active');
        }

        function addToCart(clave) {
            const p = products.find(i => i.clave === clave);
            const item = cart.find(i => i.clave === clave);
            if(item) item.qty++; else cart.push({...p, qty: 1});
            updateCartUI();
            showNotify("¬°A√±adido!");
        }

        function calculateShipping() {
            const cp = document.getElementById('shipping-cp').value.trim();
            const result = document.getElementById('shipping-result');
            if (SHIPPING_RATES[cp]) {
                shippingFee = SHIPPING_RATES[cp];
                result.innerText = `‚úÖ Env√≠o: $${shippingFee.toLocaleString()}`;
            } else {
                shippingFee = 0;
                result.innerText = "‚ùå CP no disponible para env√≠o local.";
            }
            updateCartUI();
        }

        function updateCartUI() {
            const container = document.getElementById('cart-items');
            let subtotal = 0;
            container.innerHTML = cart.map(item => {
                const p = item.oferta ? item.precioOferta : item.precio;
                subtotal += p * item.qty;
                return `<div style="display:flex; gap:15px; margin-bottom:15px; align-items:center; background:var(--slate-100); padding:10px; border-radius:12px;"><div style="flex:1"><h4 style="font-size:0.9rem; font-weight:700;">${item.nombre}</h4><p style="font-weight:700; color:var(--primary);">$${p.toLocaleString()} x ${item.qty}</p></div><button onclick="removeFromCart('${item.clave}')" style="border:none; color:red; background:none; cursor:pointer;"><i class="fas fa-trash"></i></button></div>`;
            }).join('');
            document.getElementById('cart-subtotal').innerText = `$${subtotal.toLocaleString()}`;
            document.getElementById('cart-shipping-fee').innerText = `$${shippingFee.toLocaleString()}`;
            document.getElementById('cart-total').innerText = `$${(subtotal + shippingFee).toLocaleString()}`;
            document.getElementById('header-cart-count').innerText = cart.reduce((acc, i) => acc + i.qty, 0);
        }

        function removeFromCart(clave) { cart = cart.filter(i => i.clave !== clave); updateCartUI(); }

        function checkoutViaWhatsApp() {
            if(cart.length === 0) return;
            let msg = "Hola Mundo Colchonetas! ü™ê Pedido:\n\n";
            cart.forEach(i => msg += `‚Ä¢ ${i.nombre} (x${i.qty})\n`);
            if(shippingFee > 0) msg += `\nEnv√≠o: $${shippingFee.toLocaleString()}`;
            msg += `\n*TOTAL: ${document.getElementById('cart-total').innerText}*`;
            window.open(`https://wa.me/5491168705261?text=${encodeURIComponent(msg)}`, '_blank');
        }

        function login() {
            const u = document.getElementById('login-u').value, p = document.getElementById('login-p').value;
            if(u === CONFIG.ADMIN.user && p === CONFIG.ADMIN.pass) {
                isAdminLoggedIn = true; localStorage.setItem('adminSession', 'active');
                document.getElementById('login-modal').classList.remove('active');
                document.getElementById('admin-panel').classList.add('visible');
                document.getElementById('logout-btn').style.display = 'block';
            } else alert("Error");
        }

        function logout() { localStorage.removeItem('adminSession'); location.reload(); }
        function toggleCart() { document.getElementById('cart-sidebar').classList.toggle('active'); }
        function closeModal(id) { document.getElementById(id).classList.remove('active'); }
        function checkAdminAccess() { if(isAdminLoggedIn) document.getElementById('admin-panel').classList.toggle('visible'); else document.getElementById('login-modal').classList.add('active'); }
        function showNotify(msg) { const n = document.getElementById('notification'); n.innerText = msg; n.style.transform = "translateX(-50%) translateY(0)"; setTimeout(() => n.style.transform = "translateX(-50%) translateY(150px)", 2000); }
    </script>
</body>
</html>
