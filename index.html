<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mundo Colchonetas | Premium Fitness</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #8e44ad; 
            --primary-glow: rgba(142, 68, 173, 0.4);
            --dark: #000000; 
            --white: #ffffff;
            --slate-500: #64748b;
            --slate-100: #f4f4f5;
            --border: #e2e8f0;
            --radius-lg: 24px;
            --radius-md: 16px;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--white); color: var(--dark); line-height: 1.6; overflow-x: hidden; width: 100%; }
        .container { max-width: 1300px; margin: 0 auto; padding: 0 20px; }

        header {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--border);
            padding: 0.7rem 0;
            position: sticky; top: 0; z-index: 1000;
        }
        .header-content { display: flex; justify-content: space-between; align-items: center; }
        .logo-svg { height: 35px; width: auto; display: block; }
        @media (min-width: 768px) { .logo-svg { height: 45px; } }

        /* BANNER COSMIC */
        .hero-banner {
            margin: 15px 0 30px;
            background: radial-gradient(circle at 50% 50%, #1e0b36 0%, #000000 100%);
            border-radius: var(--radius-lg);
            height: 280px;
            display: flex; align-items: center; justify-content: center;
            position: relative; overflow: hidden; border: 1px solid #333;
        }
        @media (min-width: 768px) { .hero-banner { height: 480px; margin: 20px 0 60px; } }

        .stars {
            position: absolute; width: 200%; height: 200%;
            background-image: radial-gradient(white 1px, transparent 1px);
            background-size: 50px 50px; opacity: 0.2;
            animation: space-move 100s linear infinite;
        }
        @keyframes space-move { from { transform: translateY(0); } to { transform: translateY(-50%); } }

        .hero-content { text-align: center; z-index: 10; padding: 0 15px; width: 100%; }
        .hero-logo-box svg { width: 100%; max-width: 400px; height: auto; display: block; margin: 0 auto; }
        .hero-logo-box { animation: float-logo 6s ease-in-out infinite; filter: drop-shadow(0 0 30px var(--primary-glow)); }
        @keyframes float-logo { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }
        .hero-tagline { color: var(--white); font-size: 0.7rem; font-weight: 300; letter-spacing: 4px; text-transform: uppercase; margin-top: 10px; opacity: 0.7; }

        /* CATALOGO */
        .category-nav { display: flex; gap: 8px; margin-bottom: 25px; overflow-x: auto; padding: 10px 5px; scrollbar-width: none; -webkit-overflow-scrolling: touch; }
        .cat-btn {
            padding: 10px 20px; border-radius: 99px; border: 1px solid var(--border);
            background: var(--white); cursor: pointer; font-weight: 600; white-space: nowrap;
            transition: var(--transition); color: var(--dark); font-size: 0.8rem;
        }
        .cat-btn.active { background: var(--dark); color: var(--white); border-color: var(--dark); }

        .bento-grid { display: grid; grid-template-columns: 1fr; gap: 20px; margin-bottom: 60px; min-height: 300px; }
        @media (min-width: 600px) { .bento-grid { grid-template-columns: repeat(2, 1fr); } }
        @media (min-width: 1024px) { .bento-grid { grid-template-columns: repeat(3, 1fr); } }

        .product-card { background: var(--white); border-radius: var(--radius-lg); border: 1px solid var(--border); padding: 15px; transition: var(--transition); display: flex; flex-direction: column; cursor: pointer; }
        .product-card:hover { transform: translateY(-8px); box-shadow: var(--shadow); border-color: var(--primary); }
        .product-image-container { width: 100%; height: 200px; background: var(--slate-100); border-radius: var(--radius-md); margin-bottom: 15px; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .product-image-container img { max-width: 100%; max-height: 100%; object-fit: contain; }
        
        .current-price { font-size: 1.4rem; font-weight: 800; color: var(--primary); letter-spacing: -0.02em; }
        .btn-add-circle { width: 45px; height: 45px; border-radius: 50%; background: var(--dark); color: var(--white); display: flex; align-items: center; justify-content: center; border: none; }

        /* MODALES */
        .modal { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.9); backdrop-filter: blur(10px); display:none; align-items:center; justify-content:center; z-index: 2500; padding: 10px; }
        .modal.active { display: flex; }
        .modal-content { background: var(--white); width: 100%; max-width: 950px; padding: 20px; border-radius: var(--radius-lg); position: relative; max-height: 90vh; overflow-y: auto; }
        @media (min-width: 768px) { .modal-content { padding: 50px; } }
        .close-modal { position: absolute; top: 10px; right: 15px; font-size: 2rem; cursor: pointer; color: var(--dark); z-index: 100; }

        .cart-sidebar { position: fixed; top: 0; right: -100%; width: 100%; height: 100vh; background: var(--white); z-index: 2000; transition: var(--transition); padding: 20px; display: flex; flex-direction: column; }
        @media (min-width: 480px) { .cart-sidebar { width: 400px; right: -420px; border-left: 5px solid var(--dark); } }
        .cart-sidebar.active { right: 0; }

        .shipping-box { background: var(--slate-100); padding: 15px; border-radius: 15px; margin-bottom: 20px; border: 1px solid var(--border); }
        .shipping-input-group { display: flex; gap: 8px; }
        .shipping-input { flex: 1; padding: 12px; border-radius: 8px; border: 1px solid var(--border); font-size: 16px; }
        .btn-calc { background: var(--primary); color: white; border: none; padding: 0 15px; border-radius: 8px; cursor: pointer; font-weight: 600; }

        .wa-float { position: fixed; bottom: 20px; right: 20px; width: 60px; height: 60px; background: #25D366; color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.8rem; box-shadow: 0 10px 30px rgba(37, 211, 102, 0.4); z-index: 900; text-decoration: none; }

        .admin-panel { background: var(--white); border: 2px solid var(--dark); border-radius: var(--radius-lg); padding: 20px; margin: 30px 0; display: none; }
        .admin-panel.visible { display: block; }
        .form-input { width: 100%; padding: 12px; margin-top: 10px; border-radius: 10px; border: 1px solid var(--border); font-size: 16px; }

        #notification { position: fixed; bottom: 85px; left: 50%; transform: translateX(-50%) translateY(150px); background: var(--dark); color: white; padding: 10px 25px; border-radius: 99px; z-index: 3000; transition: var(--transition); font-weight: 500; font-size: 0.9rem; pointer-events: none; }
        
        #loader-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background: var(--white); z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: 0.5s; opacity: 1; }
        .spinner { width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid var(--primary); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="loader-overlay">
        <div class="spinner"></div>
        <p style="margin-top: 15px; font-weight: 600; font-size: 0.8rem; letter-spacing: 1px;">CARGANDO...</p>
    </div>

    <header>
        <div class="container header-content">
            <div class="logo-header">
                <svg class="logo-svg" viewBox="0 0 450 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="210" cy="35" r="28" fill="#8e44ad"/>
                    <ellipse cx="210" cy="35" rx="45" ry="12" stroke="black" stroke-width="3" transform="rotate(-15 210 35)"/>
                    <text x="10" y="45" font-family="Inter" font-weight="300" font-size="42" fill="black" letter-spacing="-2">MUNDO</text>
                    <text x="10" y="88" font-family="Inter" font-weight="800" font-size="48" fill="#222" letter-spacing="-1">COLCHONETAS</text>
                </svg>
            </div>
            <div style="display: flex; gap: 10px; align-items: center;">
                <button class="cat-btn" onclick="toggleCart()" style="background: var(--dark); color: white; padding: 8px 15px;">
                    <i class="fas fa-shopping-bag"></i> <span id="header-cart-count" style="margin-left:5px;">0</span>
                </button>
                <button class="cat-btn" id="logout-btn" onclick="logout()" style="display:none; padding: 8px 12px;">Salir</button>
            </div>
        </div>
    </header>

    <main class="container">
        <section class="hero-banner">
            <div class="stars"></div>
            <div class="hero-content">
                <div class="hero-logo-box">
                    <!-- LOGO REPARADO: viewBox 180 de alto para que no se corten las letras -->
                    <svg width="100%" height="180" viewBox="0 0 450 180" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="225" cy="55" r="42" fill="#8e44ad"/>
                        <ellipse cx="225" cy="55" rx="85" ry="20" stroke="white" stroke-width="3" transform="rotate(-15 225 55)"/>
                        <text x="50%" y="125" text-anchor="middle" font-family="Inter" font-weight="300" font-size="42" fill="white" letter-spacing="8">MUNDO</text>
                        <text x="50%" y="175" text-anchor="middle" font-family="Inter" font-weight="800" font-size="48" fill="white" letter-spacing="2">COLCHONETAS</text>
                    </svg>
                </div>
                <p class="hero-tagline">Premium Fitness Gear</p>
            </div>
        </section>

        <div class="category-nav" id="categories-container"></div>
        <h2 style="margin-bottom: 20px; font-weight: 800; font-size: 1.5rem; letter-spacing: -0.04em;" id="catalog-title">Nuestra Colecci√≥n</h2>
        <div class="bento-grid" id="products-container"></div>

        <div style="text-align: center; margin: 60px 0;">
            <button class="cat-btn" onclick="checkAdminAccess()">
                <i class="fas fa-user-shield"></i> Administraci√≥n
            </button>
        </div>

        <section class="admin-panel" id="admin-panel">
            <h2 style="margin-bottom: 20px;">Gesti√≥n de Cat√°logo</h2>
            <div style="background:var(--slate-100); padding:20px; border-radius:15px; margin-bottom: 20px;">
                <label style="font-weight:700;">Enlace Google Sheets</label>
                <input type="text" id="excel-url" class="form-input" placeholder="URL del Excel...">
                <button class="cat-btn active" style="margin-top:15px; width:100%;" onclick="syncWithExcel()">Sincronizar Ahora</button>
            </div>
            <div id="products-table" style="overflow-x: auto;"></div>
        </section>
    </main>

    <!-- MODALES -->
    <div class="modal" id="detail-modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal('detail-modal')">&times;</span>
            <div id="detail-content"></div>
        </div>
    </div>

    <div class="modal" id="login-modal">
        <div class="modal-content" style="max-width: 420px; text-align: center; padding: 40px 25px;">
            <h3>Acceso Admin</h3>
            <input type="text" id="login-username" placeholder="Usuario" class="form-input">
            <input type="password" id="login-password" placeholder="Contrase√±a" class="form-input" style="margin-bottom: 20px;">
            <button class="cat-btn active" style="width:100%; padding:15px;" onclick="login()">Entrar</button>
        </div>
    </div>

    <div class="cart-sidebar" id="cart-sidebar">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:30px;">
            <h2 style="font-weight: 800; font-size: 1.4rem;">Tu Pedido</h2>
            <button onclick="toggleCart()" style="background:none; border:none; font-size:2rem; cursor:pointer;">&times;</button>
        </div>
        <div id="cart-items" style="flex:1; overflow-y:auto;"></div>

        <div class="shipping-box">
            <label>Calcular Env√≠o (CP)</label>
            <div class="shipping-input-group">
                <input type="text" id="shipping-cp" class="shipping-input" placeholder="Ej: 1629">
                <button class="btn-calc" onclick="calculateShipping()">Ver</button>
            </div>
            <p id="shipping-result" style="font-size: 0.75rem; margin-top: 8px; font-weight: 600; color: var(--primary);"></p>
        </div>

        <div style="padding-top:15px; border-top:2px solid var(--dark);">
            <div style="display:flex; justify-content:space-between; margin-bottom:5px; font-size:0.85rem;"><span>Subtotal</span><span id="cart-subtotal">$0</span></div>
            <div style="display:flex; justify-content:space-between; margin-bottom:10px; font-size:0.85rem; color: var(--primary);"><span>Env√≠o</span><span id="cart-shipping-fee">$0</span></div>
            <div style="display:flex; justify-content:space-between; margin-bottom:20px; font-weight:800; font-size:1.4rem;"><span>Total</span><span id="cart-total">$0</span></div>
            <button class="cat-btn active" style="width:100%; padding:18px;" onclick="checkoutViaWhatsApp()"><i class="fab fa-whatsapp"></i> Enviar Pedido</button>
        </div>
    </div>

    <div id="notification">A√±adido!</div>
    <a href="https://wa.me/5491168705261" class="wa-float" target="_blank" style="display:flex; align-items:center; justify-content:center; color:white;"><i class="fab fa-whatsapp"></i></a>

    <script>
        const CONFIG = {
            ADMIN: { user: "admin", pass: "mundo123" },
            SHEET: "https://docs.google.com/spreadsheets/d/1X8yB6wRqJ6Z3h7K9L0M2N1P4Q5R6S7T8U9V0W1X2Y3Z4A5B6C7D8E9F0G1H2/edit"
        };

        const SHIPPING_RATES = { "1629": { loc: "Pilar", price: 8000 }, "1635": { loc: "Derqui", price: 8000 }, "1669": { loc: "Del Viso", price: 10000 }, "1667": { loc: "Manuel Alberti", price: 10000 }, "1625": { loc: "Escobar", price: 15000 }, "1627": { loc: "Matheu", price: 15000 }, "1648": { loc: "Tigre", price: 20000 } };

        const DB_NAME = "MundoColchonetasDB", STORE_NAME = "images";
        let db, products = [], cart = [], currentCategory = 'all', isAdminLoggedIn = false, shippingFee = 0, currentLoc = "";

        async function initDB() {
            return new Promise((resolve) => {
                const request = indexedDB.open(DB_NAME, 1);
                request.onupgradeneeded = (e) => e.target.result.createObjectStore(STORE_NAME);
                request.onsuccess = (e) => { db = e.target.result; resolve(); };
                request.onerror = () => resolve();
            });
        }

        async function getImageFromDB(key) {
            return new Promise((resolve) => {
                if(!db) return resolve([]);
                const tx = db.transaction(STORE_NAME, "readonly");
                const request = tx.objectStore(STORE_NAME).get(key);
                request.onsuccess = () => resolve(request.result || []);
                request.onerror = () => resolve([]);
            });
        }

        document.addEventListener('DOMContentLoaded', async () => {
            await initDB();
            
            // 1. MOSTRAR DATOS LOCALES DE INMEDIATO
            loadLocalData();
            
            // Mostrar productos inmediatamente con datos locales
            await renderProducts();
            renderCategories();
            updateCartUI();
            
            // 2. QUITAR LOADER R√ÅPIDO
            setTimeout(() => {
                const loader = document.getElementById('loader-overlay');
                loader.style.opacity = '0';
                setTimeout(() => loader.style.display = 'none', 500);
            }, 800);

            // 3. ACTUALIZAR EN SEGUNDO PLANO - Con retardo para m√≥viles
            setTimeout(async () => {
                if (navigator.onLine) {
                    try {
                        await syncWithExcel(true);
                        // Solo actualizar UI si cambi√≥ algo
                        if (products.length > 0) {
                            renderCategories();
                            await renderProducts();
                        }
                    } catch (e) {
                        console.log("Actualizaci√≥n en segundo plano fall√≥");
                    }
                }
            }, 2000);

            if(localStorage.getItem('adminSession') === 'active') {
                isAdminLoggedIn = true;
                document.getElementById('logout-btn').style.display = 'block';
            }
            document.getElementById('excel-url').value = CONFIG.SHEET;
        });

        function loadLocalData() {
            const saved = localStorage.getItem('mundoColchonetas_v5');
            if (saved) products = JSON.parse(saved).products || [];
        }

        function saveLocalData() { localStorage.setItem('mundoColchonetas_v5', JSON.stringify({ products })); }

        async function renderAll() {
            renderCategories();
            await renderProducts();
            if(isAdminLoggedIn && document.getElementById('admin-panel').classList.contains('visible')) renderAdminTable();
            updateCartUI();
        }

        function renderCategories() {
            const container = document.getElementById('categories-container');
            if(!container) return;
            const cats = ['all', ...new Set(products.map(p => p.categoria))];
            container.innerHTML = cats.map(c => `<button class="cat-btn ${currentCategory === c ? 'active' : ''}" onclick="filterCat('${c}')">${c.toUpperCase()}</button>`).join('');
        }

        async function filterCat(c) { currentCategory = c; await renderProducts(); }

        async function renderProducts() {
            const container = document.getElementById('products-container');
            if(!container) return;
            
            // Mostrar estado de carga solo si no hay productos locales
            if (products.length === 0) {
                container.innerHTML = `<p style="text-align:center; grid-column: 1/-1; padding: 50px; color: #999;">
                    Cargando cat√°logo...
                </p>`;
                return;
            }
            
            const filtered = currentCategory === 'all' ? products : products.filter(p => p.categoria === currentCategory);
            
            if(filtered.length === 0) {
                container.innerHTML = `<p style="text-align:center; grid-column: 1/-1; padding: 50px;">
                    No hay productos en esta categor√≠a.
                </p>`;
                return;
            }

            let html = "";
            // Procesar productos de forma optimizada para m√≥viles
            const productsToShow = filtered.slice(0, 15);
            
            for (const p of productsToShow) {
                const claveUpper = p.clave.toUpperCase().trim();
                
                // Usar im√°genes de Google Sheets directamente para carga r√°pida
                const allImgs = p.fotos || [];
                const mainImg = allImgs.length > 0 ? allImgs[0] : null;
                
                html += `
                <div class="product-card" onclick="openDetail('${claveUpper}')">
                    <div class="product-image-container">
                        ${mainImg ? 
                            `<img src="${mainImg}" loading="lazy" alt="${p.nombre}">` : 
                            '<i class="fas fa-planet-ring fa-3x" style="color:#ddd"></i>'
                        }
                    </div>
                    <div style="flex:1">
                        <p style="font-size:0.7rem; color:var(--primary); font-weight:700; text-transform:uppercase;">
                            ${p.categoria}
                        </p>
                        <h3 style="font-size:1rem; line-height:1.2; margin-bottom:10px;">${p.nombre}</h3>
                        <div style="display:flex; justify-content:space-between; align-items:center;">
                            <span class="current-price">
                                $${(p.oferta === 'SI' ? p.precioOferta : p.precioVenta).toLocaleString()}
                            </span>
                            <div class="btn-add-circle" onclick="event.stopPropagation(); addToCart('${claveUpper}')">
                                <i class="fas fa-plus"></i>
                            </div>
                        </div>
                    </div>
                </div>`;
            }
            
            container.innerHTML = html;
        }

        async function openDetail(clave) {
            const p = products.find(i => i.clave.toUpperCase().trim() === clave.toUpperCase().trim());
            if(!p) return;
            const localImgs = await getImageFromDB(clave.toUpperCase().trim());
            const allImgs = [...(p.fotos || []), ...localImgs];
            const container = document.getElementById('detail-content');
            container.innerHTML = `
                <div class="detail-grid">
                    <div class="gallery-col">
                        <img src="${allImgs[0] || ''}" class="main-img-box" id="active-detail-img">
                        <div style="display:flex; gap:8px; overflow-x:auto; margin-top:10px; padding-bottom:5px;">
                            ${allImgs.map((img, idx) => `<img src="${img}" style="width:60px; height:60px; object-fit:cover; border-radius:10px; cursor:pointer; border:2px solid ${idx===0? 'var(--primary)':'transparent'}" onclick="changeImg(this)">`).join('')}
                        </div>
                    </div>
                    <div>
                        <p style="color:var(--primary); font-weight:700; text-transform:uppercase; font-size:0.8rem;">${p.categoria}</p>
                        <h2 style="font-size:1.8rem; margin-bottom:15px; font-weight:800; line-height:1.1;">${p.nombre}</h2>
                        <p style="color:var(--slate-500); margin-bottom:20px; font-size:0.95rem;">${p.descripcion || 'Sin descripci√≥n.'}</p>
                        <div style="background:var(--slate-100); padding:20px; border-radius:15px; margin-bottom:20px;">
                            <span style="font-size:1.8rem; font-weight:900;">$${(p.oferta === 'SI' ? p.precioOferta : p.precioVenta).toLocaleString()}</span>
                        </div>
                        <button class="cat-btn active" style="width:100%; padding:18px; font-size:1rem;" onclick="addToCart('${p.clave}')">A√±adir al Carrito</button>
                    </div>
                </div>`;
            document.getElementById('detail-modal').classList.add('active');
        }

        function changeImg(el) { document.getElementById('active-detail-img').src = el.src; el.parentElement.querySelectorAll('img').forEach(i => i.style.borderColor = 'transparent'); el.style.borderColor = 'var(--primary)'; }

        async function syncWithExcel(silent = false) {
            const urlInput = document.getElementById('excel-url');
            const url = (urlInput && urlInput.value) ? urlInput.value : CONFIG.SHEET;
            try {
                const sheetId = url.split('/d/')[1].split('/')[0];
                const csvUrl = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:csv`;
                const res = await fetch(csvUrl);
                if(!res.ok) throw new Error();
                const csvText = await res.text();
                const rows = csvText.split(/\r?\n/).slice(1);
                const newProducts = rows.map(row => {
                    const cols = row.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g);
                    if(!cols || cols.length < 6) return null;
                    const clean = (val) => val ? val.replace(/^"|"$/g, '').trim() : '';
                    const pV = parseInt(clean(cols[5])) || 0;
                    const desc = parseInt(clean(cols[10])) || 0;
                    return { 
                        clave: clean(cols[0]), nombre: clean(cols[2]), cantidad: parseInt(clean(cols[3])) || 0, 
                        precioVenta: pV, categoria: clean(cols[7]) || 'OTROS', descripcion: clean(cols[8]) || '',
                        oferta: clean(cols[9]), descuento: desc, precioOferta: Math.round(pV * (1 - desc/100)),
                        fotos: cols[11] ? clean(cols[11]).split(',').map(l => l.trim()) : []
                    };
                }).filter(p => p !== null);

                if(newProducts.length > 0) {
                    products = newProducts;
                    saveLocalData();
                    if(!silent) {
                        await renderAll();
                        showNotify("Cat√°logo Sincronizado!");
                    }
                }
            } catch (e) { if(!silent) alert("Error Sheets"); }
        }

        function toggleCart() { document.getElementById('cart-sidebar').classList.toggle('active'); }
        function closeModal(id) { document.getElementById(id).classList.remove('active'); }
        function addToCart(clave) { const p = products.find(i => i.clave === clave); if(!p) return; const exist = cart.find(i => i.clave === clave); if (exist) exist.qty++; else cart.push({ ...p, qty: 1 }); updateCartUI(); showNotify(`A√±adido!`); }

        function calculateShipping() {
            const cp = document.getElementById('shipping-cp').value.trim();
            const result = document.getElementById('shipping-result');
            if (SHIPPING_RATES[cp]) {
                shippingFee = SHIPPING_RATES[cp].price;
                currentLoc = SHIPPING_RATES[cp].loc;
                result.innerText = `‚úÖ Env√≠os a ${currentLoc}: $${shippingFee.toLocaleString()}`;
            } else {
                shippingFee = 0; currentLoc = "";
                result.innerText = "‚ùå CP no disponible para env√≠o local.";
            }
            updateCartUI();
        }

        function updateCartUI() {
            const container = document.getElementById('cart-items');
            container.innerHTML = cart.map((item) => `<div style="display:flex; gap:12px; margin-bottom:12px; background:var(--slate-100); padding:15px; border-radius:15px;"><div style="flex:1"><h4 style="font-size:0.9rem; font-weight:700;">${item.nombre}</h4><p style="color:var(--primary); font-weight:800; font-size:1rem;">$${(item.oferta === 'SI' ? item.precioOferta : item.precioVenta).toLocaleString()} x ${item.qty}</p></div><button onclick="removeFromCart('${item.clave}')" style="background:none; border:none; color:red; cursor:pointer;"><i class="fas fa-trash-alt"></i></button></div>`).join('');
            const subtotal = cart.reduce((acc, i) => acc + ((i.oferta === 'SI' ? i.precioOferta : i.precioVenta) * i.qty), 0);
            document.getElementById('cart-subtotal').innerText = `$${subtotal.toLocaleString()}`;
            document.getElementById('cart-shipping-fee').innerText = `$${shippingFee.toLocaleString()}`;
            document.getElementById('cart-total').innerText = `$${(subtotal + shippingFee).toLocaleString()}`;
            document.getElementById('header-cart-count').innerText = cart.length;
        }

        function removeFromCart(clave) { cart = cart.filter(i => i.clave !== clave); updateCartUI(); }
        function checkoutViaWhatsApp() { if (cart.length === 0) return; let msg = "Hola Mundo Colchonetas! ü™ê Pedido:\n\n"; cart.forEach(i => msg += `‚Ä¢ ${i.nombre} (x${i.qty})\n`); msg += `\nTOTAL: ${document.getElementById('cart-total').innerText}`; window.open(`https://wa.me/5491168705261?text=${encodeURIComponent(msg)}`, '_blank'); }
        function checkAdminAccess() { if (isAdminLoggedIn) document.getElementById('admin-panel').classList.toggle('visible'); else document.getElementById('login-modal').classList.add('active'); }
        function login() { const u = document.getElementById('login-username').value, p = document.getElementById('login-password').value; if (u === CONFIG.ADMIN.user && p === CONFIG.ADMIN.pass) { isAdminLoggedIn = true; localStorage.setItem('adminSession', 'active'); document.getElementById('login-modal').classList.remove('active'); document.getElementById('admin-panel').classList.add('visible'); renderAdminTable(); } else alert("Error"); }
        function logout() { localStorage.removeItem('adminSession'); isAdminLoggedIn = false; document.getElementById('admin-panel').classList.remove('visible'); document.getElementById('logout-btn').style.display = 'none'; }
        function showNotify(msg) { const n = document.getElementById('notification'); n.innerText = msg; n.style.transform = "translateX(-50%) translateY(0)"; setTimeout(() => n.style.transform = "translateX(-50%) translateY(100px)", 3000); }
        async function renderAdminTable() { const container = document.getElementById('products-table'); let html = `<table style="width:100%; border-collapse:collapse; margin-top:20px; text-align:left; font-size:0.8rem;"><tr style="border-bottom:2px solid var(--dark);"><th style="padding:10px;">Clave</th><th>Producto</th><th>Precio</th><th>Fotos</th><th>Acciones</th></tr>`; for (const p of products) { const imgs = await getImageFromDB(p.clave.toUpperCase().trim()); const total = imgs.length + (p.fotos ? p.fotos.length : 0); html += `<tr style="border-bottom:1px solid #eee;"><td style="padding:10px; font-weight:700;">${p.clave}</td><td>${p.nombre}</td><td>$${p.precioVenta.toLocaleString()}</td><td>${total > 0 ? '‚úÖ' : '‚ùå'}</td><td><button onclick="deleteProd('${p.clave}')" style="color:red; background:none; border:none; cursor:pointer;">Borrar</button></td></tr>`; } html += "</table>"; container.innerHTML = html; }
        async function deleteProd(c) { if(confirm("¬øEliminar?")) { products = products.filter(p => p.clave !== c); saveLocalData(); await renderAll(); } }
    </script>
