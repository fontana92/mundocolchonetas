<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mundo Colchonetas | Premium Fitness</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #8e44ad; 
            --primary-glow: rgba(142, 68, 173, 0.4);
            --dark: #000000; 
            --white: #ffffff;
            --slate-500: #64748b;
            --slate-100: #f4f4f5;
            --border: #e2e8f0;
            --radius-lg: 24px;
            --radius-md: 16px;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background-color: var(--white); color: var(--dark); line-height: 1.6; overflow-x: hidden; width: 100%; }
        .container { max-width: 1300px; margin: 0 auto; padding: 0 20px; }

        header {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--border);
            padding: 0.7rem 0;
            position: sticky; top: 0; z-index: 1000;
        }
        .header-content { display: flex; justify-content: space-between; align-items: center; }
        .logo-svg { height: 40px; width: auto; display: block; }

        /* BANNER COSMIC */
        .hero-banner {
            margin: 20px 0 60px;
            background: radial-gradient(circle at 50% 50%, #1e0b36 0%, #000000 100%);
            border-radius: var(--radius-lg);
            height: 480px;
            display: flex; align-items: center; justify-content: center;
            position: relative; overflow: hidden; border: 1px solid #333;
        }

        .stars {
            position: absolute; width: 200%; height: 200%;
            background-image: radial-gradient(white 1px, transparent 1px);
            background-size: 50px 50px; opacity: 0.2;
            animation: space-move 100s linear infinite;
        }
        @keyframes space-move { from { transform: translateY(0); } to { transform: translateY(-50%); } }

        .hero-content { text-align: center; z-index: 10; padding: 0 20px; }
        .hero-logo-box { animation: float-logo 6s ease-in-out infinite; filter: drop-shadow(0 0 40px var(--primary-glow)); }
        @keyframes float-logo { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }
        .hero-tagline { color: var(--white); font-size: 1rem; font-weight: 300; letter-spacing: 6px; text-transform: uppercase; margin-top: 25px; opacity: 0.7; }

        /* CATALOGO */
        .category-nav { display: flex; gap: 12px; margin-bottom: 40px; overflow-x: auto; padding: 10px 0; scrollbar-width: none; }
        .cat-btn {
            padding: 12px 28px; border-radius: 99px; border: 1px solid var(--border);
            background: var(--white); cursor: pointer; font-weight: 600; white-space: nowrap;
            transition: var(--transition); color: var(--dark);
        }
        .cat-btn.active { background: var(--dark); color: var(--white); border-color: var(--dark); }

        .bento-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 30px; margin-bottom: 80px; min-height: 300px; }
        .product-card { 
            background: var(--white); border-radius: var(--radius-lg); border: 1px solid var(--border); 
            padding: 24px; transition: var(--transition); display: flex; flex-direction: column; cursor: pointer;
        }
        .product-card:hover { transform: translateY(-12px); box-shadow: var(--shadow); border-color: var(--primary); }
        .product-image-container { width: 100%; height: 260px; background: var(--slate-100); border-radius: var(--radius-md); margin-bottom: 20px; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .product-image-container img { max-width: 100%; max-height: 100%; object-fit: contain; }
        .current-price { font-size: 1.6rem; font-weight: 800; color: var(--primary); letter-spacing: -0.02em; }

        .btn-add-circle { width: 50px; height: 50px; border-radius: 50%; background: var(--dark); color: var(--white); display: flex; align-items: center; justify-content: center; transition: var(--transition); border: none; }
        .btn-add-circle:hover { background: var(--primary); transform: rotate(90deg); }

        /* MODALES */
        .modal { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.9); backdrop-filter: blur(10px); display:none; align-items:center; justify-content:center; z-index: 2500; padding: 20px; }
        .modal.active { display: flex; }
        .modal-content { background: var(--white); width: 100%; max-width: 950px; padding: 50px; border-radius: var(--radius-lg); position: relative; max-height: 90vh; overflow-y: auto; }
        .close-modal { position: absolute; top: 25px; right: 25px; font-size: 2.5rem; cursor: pointer; color: var(--dark); }

        /* ADMIN & CART */
        .admin-panel { background: var(--white); border: 2px solid var(--dark); border-radius: var(--radius-lg); padding: 40px; margin: 40px 0; display: none; }
        .admin-panel.visible { display: block; }
        .cart-sidebar { position: fixed; top: 0; right: -450px; width: 420px; height: 100vh; background: var(--white); z-index: 2000; border-left: 5px solid var(--dark); transition: var(--transition); padding: 40px; display: flex; flex-direction: column; }
        .cart-sidebar.active { right: 0; }

        .wa-float { position: fixed; bottom: 30px; right: 30px; width: 65px; height: 65px; background: #25D366; color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 2rem; box-shadow: 0 10px 30px rgba(37, 211, 102, 0.4); z-index: 900; text-decoration: none; }

        #notification { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%) translateY(100px); background: var(--dark); color: white; padding: 12px 30px; border-radius: 99px; z-index: 3000; transition: var(--transition); font-weight: 500; }
        
        @media (max-width: 768px) { .cart-sidebar { width: 100%; right: -100%; } }
    </style>
</head>
<body>

    <header>
        <div class="container header-content">
            <div class="logo-header">
                <svg class="logo-svg" viewBox="0 0 450 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="210" cy="35" r="28" fill="#8e44ad"/>
                    <ellipse cx="210" cy="35" rx="45" ry="12" stroke="black" stroke-width="3" transform="rotate(-15 210 35)"/>
                    <text x="10" y="45" font-family="Inter" font-weight="300" font-size="42" fill="black" letter-spacing="-2">MUNDO</text>
                    <text x="10" y="88" font-family="Inter" font-weight="800" font-size="48" fill="#222" letter-spacing="-1">COLCHONETAS</text>
                </svg>
            </div>
            <div style="display: flex; gap: 20px; align-items: center;">
                <button class="cat-btn" onclick="toggleCart()" style="background: var(--dark); color: white; padding: 10px 25px;">
                    <i class="fas fa-shopping-bag"></i> <span id="header-cart-count" style="margin-left:8px;">0</span>
                </button>
                <button class="cat-btn" id="logout-btn" onclick="logout()" style="display:none;">Salir</button>
            </div>
        </div>
    </header>

    <main class="container">
        <section class="hero-banner">
            <div class="stars"></div>
            <div class="hero-content">
                <div class="hero-logo-box">
                    <svg width="450" height="150" viewBox="0 0 450 120" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="225" cy="40" r="35" fill="#8e44ad"/>
                        <ellipse cx="225" cy="40" rx="60" ry="15" stroke="white" stroke-width="3" transform="rotate(-15 225 40)"/>
                        <text x="50%" y="95" text-anchor="middle" font-family="Inter" font-weight="300" font-size="38" fill="white" letter-spacing="8">MUNDO</text>
                        <text x="50%" y="135" text-anchor="middle" font-family="Inter" font-weight="800" font-size="44" fill="white" letter-spacing="2">COLCHONETAS</text>
                    </svg>
                </div>
                <p class="hero-tagline">Equipamiento Fitness Profesional</p>
            </div>
        </section>

        <div class="category-nav" id="categories-container"></div>
        <h2 style="margin-bottom: 40px; font-weight: 800; font-size: 2.2rem; letter-spacing: -0.04em;" id="catalog-title">Nuestra Colecci√≥n</h2>
        <div class="bento-grid" id="products-container"></div>

        <div style="text-align: center; margin: 100px 0;">
            <button class="cat-btn" onclick="checkAdminAccess()">
                <i class="fas fa-user-shield"></i> Acceso Administrativo
            </button>
        </div>

        <section class="admin-panel" id="admin-panel">
            <h2 style="margin-bottom: 30px; font-size: 2rem;">Consola de Gesti√≥n</h2>
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 25px; margin-bottom: 40px;">
                <div style="background:var(--slate-100); padding:30px; border-radius:20px;">
                    <label style="font-weight:700;">Google Sheets URL</label>
                    <input type="text" id="excel-url" style="width:100%; padding:15px; margin-top:15px; border-radius:12px; border:1px solid #ddd;">
                    <button class="cat-btn active" style="margin-top:20px; width:100%;" onclick="syncWithExcel()">Sincronizar Datos</button>
                </div>
                <div style="background:var(--slate-100); padding:30px; border-radius:20px;">
                    <label style="font-weight:700;">Subida de Im√°genes</label>
                    <input type="file" id="bulk-images" multiple accept="image/*" style="width:100%; margin-top:10px;">
                    <div id="upload-progress" style="font-size: 0.9rem; margin-top: 15px; color: var(--primary); font-weight: 600;"></div>
                </div>
            </div>
            <div id="products-table" style="overflow-x: auto;"></div>
        </section>
    </main>

    <!-- MODALES -->
    <div class="modal" id="detail-modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal('detail-modal')">&times;</span>
            <div class="detail-grid" id="detail-content"></div>
        </div>
    </div>

    <div class="modal" id="login-modal">
        <div class="modal-content" style="max-width: 420px; text-align: center; padding: 50px;">
            <h3 style="margin-bottom:25px; font-weight: 800;">Panel de Control</h3>
            <input type="text" id="login-username" placeholder="Usuario" style="width:100%; padding:15px; margin-bottom:15px; border-radius:12px; border:1px solid #ddd;">
            <input type="password" id="login-password" placeholder="Contrase√±a" style="width:100%; padding:15px; margin-bottom:25px; border-radius:12px; border:1px solid #ddd;">
            <button class="cat-btn active" style="width:100%; padding:15px;" onclick="login()">Entrar al Sistema</button>
        </div>
    </div>

    <div class="cart-sidebar" id="cart-sidebar">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:40px;">
            <h2 style="font-weight: 800;">Tu Pedido</h2>
            <button onclick="toggleCart()" style="background:none; border:none; font-size:2rem; cursor:pointer;">&times;</button>
        </div>
        <div id="cart-items" style="flex:1; overflow-y:auto;"></div>
        <div style="padding-top:30px; border-top:3px solid var(--dark);">
            <div style="display:flex; justify-content:space-between; margin-bottom:25px; font-weight:800; font-size:1.6rem;">
                <span>Total</span>
                <span id="cart-total">$0</span>
            </div>
            <button class="cat-btn active" style="width:100%; padding:20px;" onclick="checkoutViaWhatsApp()">
                <i class="fab fa-whatsapp"></i> Enviar Pedido
            </button>
        </div>
    </div>

    <div id="notification">A√±adido</div>
    <a href="https://wa.me/5491168705261" class="wa-float" target="_blank"><i class="fab fa-whatsapp"></i></a>

    <script>
        const CONFIG = {
            ADMIN: { user: "admin", pass: "mundo123" },
            SHEET: "https://docs.google.com/spreadsheets/d/1X8yB6wRqJ6Z3h7K9L0M2N1P4Q5R6S7T8U9V0W1X2Y3Z4A5B6C7D8E9F0G1H2/edit"
        };

        const DB_NAME = "MundoColchonetasDB", STORE_NAME = "images";
        let db, products = [], cart = [], currentCategory = 'all', isAdminLoggedIn = false;

        async function initDB() {
            return new Promise((resolve) => {
                const request = indexedDB.open(DB_NAME, 1);
                request.onupgradeneeded = (e) => e.target.result.createObjectStore(STORE_NAME);
                request.onsuccess = (e) => { db = e.target.result; resolve(); };
            });
        }

        async function saveImageToDB(key, dataArray) {
            return new Promise((resolve) => {
                const tx = db.transaction(STORE_NAME, "readwrite");
                tx.objectStore(STORE_NAME).put(dataArray, key);
                tx.oncomplete = () => resolve();
            });
        }

        async function getImageFromDB(key) {
            return new Promise((resolve) => {
                if(!db) return resolve([]);
                const tx = db.transaction(STORE_NAME, "readonly");
                const request = tx.objectStore(STORE_NAME).get(key);
                request.onsuccess = () => resolve(request.result || []);
                request.onerror = () => resolve([]);
            });
        }

        document.addEventListener('DOMContentLoaded', async () => {
            await initDB();
            loadLocalData();
            
            // Sincronizaci√≥n autom√°tica silenciosa al cargar
            syncWithExcel(true);
            
            if(localStorage.getItem('adminSession') === 'active') {
                isAdminLoggedIn = true;
                document.getElementById('logout-btn').style.display = 'block';
            }
            
            document.getElementById('excel-url').value = CONFIG.SHEET;
            document.getElementById('bulk-images').addEventListener('change', handleBulkImages);
            
            renderAll();
        });

        function loadLocalData() {
            const saved = localStorage.getItem('mundoColchonetas_v5');
            if (saved) {
                products = JSON.parse(saved).products || [];
            }
        }

        function saveLocalData() {
            localStorage.setItem('mundoColchonetas_v5', JSON.stringify({ products }));
        }

        async function renderAll() {
            renderCategories();
            await renderProducts();
            if(isAdminLoggedIn && document.getElementById('admin-panel').classList.contains('visible')) {
                renderAdminTable();
            }
            updateCartUI();
        }

        function renderCategories() {
            const container = document.getElementById('categories-container');
            const cats = ['all', ...new Set(products.map(p => p.categoria))];
            container.innerHTML = cats.map(c => `<button class="cat-btn ${currentCategory === c ? 'active' : ''}" onclick="filterCat('${c}')">${c.toUpperCase()}</button>`).join('');
        }

        function filterCat(c) { currentCategory = c; renderAll(); }

        async function renderProducts() {
            const container = document.getElementById('products-container');
            const filtered = currentCategory === 'all' ? products : products.filter(p => p.categoria === currentCategory);
            
            if(filtered.length === 0) {
                container.innerHTML = `<p style="text-align:center; grid-column: 1/-1; padding: 50px;">No hay productos disponibles.</p>`;
                return;
            }

            let html = "";
            for (const p of filtered) {
                const localImgs = await getImageFromDB(p.clave.toUpperCase().trim());
                const allImgs = [...(p.fotos || []), ...localImgs];
                const mainImg = allImgs.length > 0 ? allImgs[0] : null;
                
                html += `
                <div class="product-card" onclick="openDetail('${p.clave}')">
                    <div class="product-image-container">${mainImg ? `<img src="${mainImg}">` : '<i class="fas fa-planet-ring fa-3x" style="color:#ddd"></i>'}</div>
                    <div style="flex:1">
                        <p style="font-size:0.75rem; color:var(--primary); font-weight:700; text-transform:uppercase;">${p.categoria}</p>
                        <h3>${p.nombre}</h3>
                        <div style="display:flex; justify-content:space-between; align-items:center; margin-top:15px;">
                            <span class="current-price">$${(p.oferta === 'SI' ? p.precioOferta : p.precioVenta).toLocaleString()}</span>
                            <div class="btn-add-circle" onclick="event.stopPropagation(); addToCart('${p.clave}')"><i class="fas fa-plus"></i></div>
                        </div>
                    </div>
                </div>`;
            }
            container.innerHTML = html;
        }

        async function openDetail(clave) {
            const p = products.find(i => i.clave.toUpperCase().trim() === clave.toUpperCase().trim());
            const localImgs = await getImageFromDB(clave.toUpperCase().trim());
            const allImgs = [...(p.fotos || []), ...localImgs];
            const container = document.getElementById('detail-content');
            container.innerHTML = `
                <div class="detail-grid">
                    <div class="gallery-col">
                        <img src="${allImgs[0] || ''}" class="main-img-box" id="active-detail-img">
                        <div style="display:flex; gap:8px; overflow-x:auto; margin-top:10px; padding-bottom:5px;">
                            ${allImgs.map((img, idx) => `<img src="${img}" style="width:70px; height:70px; object-fit:cover; border-radius:10px; cursor:pointer; border:2px solid ${idx===0? 'var(--primary)':'transparent'}" onclick="changeImg(this)">`).join('')}
                        </div>
                    </div>
                    <div>
                        <p style="color:var(--primary); font-weight:700; text-transform:uppercase; font-size:0.8rem;">${p.categoria}</p>
                        <h2 style="font-size:2.5rem; margin-bottom:20px; font-weight:800;">${p.nombre}</h2>
                        <p style="color:var(--slate-500); margin-bottom:30px; font-size:1.1rem;">${p.descripcion || 'Sin descripci√≥n.'}</p>
                        <div style="background:var(--slate-100); padding:25px; border-radius:15px; margin-bottom:30px;"><span style="font-size:2.2rem; font-weight:900;">$${(p.oferta === 'SI' ? p.precioOferta : p.precioVenta).toLocaleString()}</span></div>
                        <button class="cat-btn active" style="width:100%; padding:20px;" onclick="addToCart('${p.clave}')">A√±adir al Carrito</button>
                    </div>
                </div>`;
            document.getElementById('detail-modal').classList.add('active');
        }

        function changeImg(el) { document.getElementById('active-detail-img').src = el.src; el.parentElement.querySelectorAll('img').forEach(i => i.style.borderColor = 'transparent'); el.style.borderColor = 'var(--primary)'; }

        async function handleBulkImages(e) {
            const files = Array.from(e.target.files);
            const progress = document.getElementById('upload-progress');
            let processed = 0;
            for (const file of files) {
                const reader = new FileReader();
                const fileNameWithSuffix = file.name.split('.')[0].trim();
                const match = fileNameWithSuffix.match(/(.+?)(?:\s\(\d+\))?$/);
                const claveBase = match ? match[1].toUpperCase().trim() : fileNameWithSuffix.toUpperCase().trim();
                const base64 = await new Promise(resolve => { reader.onload = (ev) => resolve(ev.target.result); reader.readAsDataURL(file); });
                let existingImgs = await getImageFromDB(claveBase);
                if(!existingImgs.includes(base64)) { existingImgs.push(base64); await saveImageToDB(claveBase, existingImgs); }
                processed++;
                progress.innerText = `Vinculando: ${processed}/${files.length}`;
            }
            await renderAll();
            setTimeout(() => progress.innerText = "", 4000);
        }

        function toggleCart() { document.getElementById('cart-sidebar').classList.toggle('active'); }
        function closeModal(id) { document.getElementById(id).classList.remove('active'); }

        function addToCart(clave) {
            const p = products.find(i => i.clave === clave);
            const exist = cart.find(i => i.clave === clave);
            if (exist) exist.qty++; else cart.push({ ...p, qty: 1 });
            updateCartUI();
            showNotify(`A√±adido!`);
        }

        function updateCartUI() {
            const container = document.getElementById('cart-items');
            container.innerHTML = cart.map((item) => `
                <div style="display:flex; gap:15px; margin-bottom:15px; background:var(--slate-100); padding:20px; border-radius:15px;">
                    <div style="flex:1"><h4>${item.nombre}</h4><p style="color:var(--primary); font-weight:800;">$${(item.oferta === 'SI' ? item.precioOferta : item.precioVenta).toLocaleString()} x ${item.qty}</p></div>
                    <button onclick="removeFromCart('${item.clave}')" style="background:none; border:none; color:red; cursor:pointer;"><i class="fas fa-trash-alt"></i></button>
                </div>`).join('');
            const total = cart.reduce((acc, i) => acc + ((i.oferta === 'SI' ? i.precioOferta : i.precioVenta) * i.qty), 0);
            document.getElementById('cart-total').innerText = `$${total.toLocaleString()}`;
            document.getElementById('header-cart-count').innerText = cart.length;
        }

        function removeFromCart(clave) { cart = cart.filter(i => i.clave !== clave); updateCartUI(); }

        function checkoutViaWhatsApp() {
            if (cart.length === 0) return;
            let msg = "Hola Mundo Colchonetas! ü™ê Pedido:\n\n";
            cart.forEach(i => msg += `‚Ä¢ ${i.nombre} (x${i.qty})\n`);
            msg += `\nTotal: ${document.getElementById('cart-total').innerText}`;
            window.open(`https://wa.me/5491168705261?text=${encodeURIComponent(msg)}`, '_blank');
        }

        function checkAdminAccess() {
            if (isAdminLoggedIn) {
                const panel = document.getElementById('admin-panel');
                panel.classList.toggle('visible');
                if(panel.classList.contains('visible')) renderAdminTable();
            } else {
                document.getElementById('login-modal').classList.add('active');
            }
        }

        function login() {
            const u = document.getElementById('login-username').value;
            const p = document.getElementById('login-password').value;
            if (u === CONFIG.ADMIN.user && p === CONFIG.ADMIN.pass) {
                isAdminLoggedIn = true;
                localStorage.setItem('adminSession', 'active');
                document.getElementById('login-modal').classList.remove('active');
                document.getElementById('admin-panel').classList.add('visible');
                document.getElementById('logout-btn').style.display = 'block';
                renderAdminTable();
            } else alert("Error");
        }

        function logout() {
            isAdminLoggedIn = false;
            localStorage.removeItem('adminSession');
            document.getElementById('admin-panel').classList.remove('visible');
            document.getElementById('logout-btn').style.display = 'none';
        }

        async function syncWithExcel(silent = false) {
            const url = document.getElementById('excel-url').value || CONFIG.SHEET;
            try {
                const sheetId = url.split('/d/')[1].split('/')[0];
                const csvUrl = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:csv`;
                const res = await fetch(csvUrl);
                const csvText = await res.text();
                const rows = csvText.split(/\r?\n/).slice(1);
                
                const newProducts = rows.map(row => {
                    const cols = row.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g);
                    if(!cols || cols.length < 6) return null;
                    const clean = (val) => val ? val.replace(/^"|"$/g, '').trim() : '';
                    
                    const precioVenta = parseInt(clean(cols[5])) || 0;
                    const oferta = clean(cols[9]);
                    const descuento = parseInt(clean(cols[10])) || 0;
                    const precioOferta = Math.round(precioVenta * (1 - descuento/100));

                    return { 
                        clave: clean(cols[0]), nombre: clean(cols[2]), cantidad: parseInt(clean(cols[3])) || 0, 
                        precioVenta: precioVenta, categoria: clean(cols[7]) || 'OTROS', descripcion: clean(cols[8]) || '',
                        oferta: oferta, descuento: descuento, precioOferta: precioOferta,
                        fotos: cols[11] ? clean(cols[11]).split(',').map(l => l.trim()) : []
                    };
                }).filter(p => p !== null);

                if(newProducts.length > 0) {
                    products = newProducts;
                    saveLocalData();
                    await renderAll();
                    if(!silent) showNotify("Sincronizado!");
                }
            } catch (e) { if(!silent) alert("Error Sheets"); }
        }

        async function renderAdminTable() {
            const container = document.getElementById('products-table');
            let html = `<table style="width:100%; border-collapse:collapse; margin-top:20px; text-align:left;">
                <tr style="border-bottom:2px solid var(--dark);"><th style="padding:15px;">Clave</th><th>Producto</th><th>Precio</th><th>Fotos</th><th>Acciones</th></tr>`;
            for (const p of products) {
                const imgs = await getImageFromDB(p.clave.toUpperCase().trim());
                const total = imgs.length + (p.fotos ? p.fotos.length : 0);
                html += `<tr style="border-bottom:1px solid #eee;">
                    <td style="padding:15px; font-weight:700;">${p.clave}</td><td>${p.nombre}</td><td>$${p.precioVenta.toLocaleString()}</td>
                    <td>${total > 0 ? '‚úÖ' : '‚ùå'}</td>
                    <td><button onclick="deleteProd('${p.clave}')" style="color:red; background:none; border:none; cursor:pointer;">Borrar</button></td>
                </tr>`;
            }
            html += "</table>";
            container.innerHTML = html;
        }

        async function deleteProd(c) { 
            if(confirm("¬øEliminar?")) { 
                products = products.filter(p => p.clave !== c); 
                saveLocalData(); 
                const tx = db.transaction(STORE_NAME, "readwrite");
                tx.objectStore(STORE_NAME).delete(c.toUpperCase().trim());
                await renderAll(); 
            } 
        }

        function showNotify(msg) { 
            const n = document.getElementById('notification'); 
            n.innerText = msg; 
            n.style.transform = "translateX(-50%) translateY(0)"; 
            setTimeout(() => n.style.transform = "translateX(-50%) translateY(100px)", 3000); 
        }
    </script>
