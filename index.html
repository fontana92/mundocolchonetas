<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mundo Colchonetas | Premium Fitness</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #8e44ad; 
            --primary-glow: rgba(142, 68, 173, 0.4);
            --dark: #000000; 
            --white: #ffffff;
            --slate-500: #64748b;
            --slate-100: #f4f4f5;
            --border: #e2e8f0;
            --radius-lg: 24px;
            --radius-md: 16px;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--white); color: var(--dark); line-height: 1.6; overflow-x: hidden; width: 100%; }
        .container { max-width: 1300px; margin: 0 auto; padding: 0 20px; }

        header {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--border);
            padding: 0.7rem 0;
            position: sticky; top: 0; z-index: 1000;
        }
        .header-content { display: flex; justify-content: space-between; align-items: center; }
        .logo-svg { height: 35px; width: auto; display: block; }

        .social-header { display: flex; gap: 15px; margin-right: 15px; }
        .social-icon { color: var(--dark); font-size: 1.2rem; transition: var(--transition); text-decoration: none; }
        .social-icon:hover { color: var(--primary); transform: translateY(-2px); }

        .hero-banner {
            margin: 15px 0 30px;
            background: radial-gradient(circle at 50% 50%, #1e0b36 0%, #000000 100%);
            border-radius: var(--radius-lg);
            height: 250px;
            display: flex; align-items: center; justify-content: center;
            position: relative; overflow: hidden; border: 1px solid #333;
        }
        @media (min-width: 768px) { .hero-banner { height: 380px; } }

        .stars {
            position: absolute; width: 200%; height: 200%;
            background-image: radial-gradient(white 1px, transparent 1px);
            background-size: 50px 50px; opacity: 0.2;
            animation: space-move 100s linear infinite;
        }
        @keyframes space-move { from { transform: translateY(0); } to { transform: translateY(-50%); } }

        /* Buscador Estilo Apple */
        .search-container { margin-bottom: 20px; position: relative; }
        .search-input { 
            width: 100%; padding: 15px 20px 15px 50px; border-radius: 99px; 
            border: 1px solid var(--border); background: var(--slate-100);
            font-size: 1rem; outline: none; transition: var(--transition);
        }
        .search-input:focus { background: var(--white); border-color: var(--primary); box-shadow: 0 0 0 4px var(--primary-glow); }
        .search-icon { position: absolute; left: 20px; top: 50%; transform: translateY(-50%); color: var(--slate-500); }

        .category-nav { display: flex; gap: 8px; margin-bottom: 25px; overflow-x: auto; padding: 10px 5px; scrollbar-width: none; }
        .category-nav::-webkit-scrollbar { display: none; }
        .cat-btn {
            padding: 10px 20px; border-radius: 99px; border: 1px solid var(--border);
            background: var(--white); cursor: pointer; font-weight: 600; white-space: nowrap;
            transition: var(--transition); color: var(--dark); font-size: 0.8rem;
        }
        .cat-btn.active { background: var(--dark); color: var(--white); border-color: var(--dark); }
        .cat-btn.offer-btn { border-color: #ff4757; color: #ff4757; }
        .cat-btn.offer-btn.active { background: #ff4757; color: white; }

        .bento-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; margin-bottom: 60px; }
        .product-card { background: var(--white); border-radius: var(--radius-lg); border: 1px solid var(--border); padding: 15px; transition: var(--transition); display: flex; flex-direction: column; cursor: pointer; position: relative; }
        .product-card:hover { transform: translateY(-8px); box-shadow: var(--shadow); border-color: var(--primary); }
        
        .badge-offer { 
            position: absolute; top: 25px; left: 25px; background: #ff4757; color: white; 
            padding: 4px 12px; border-radius: 99px; font-size: 0.7rem; font-weight: 800; z-index: 5;
        }

        .product-image-container { width: 100%; height: 220px; background: var(--slate-100); border-radius: var(--radius-md); margin-bottom: 15px; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .product-image-container img { max-width: 100%; max-height: 100%; object-fit: contain; }
        
        .current-price { font-size: 1.4rem; font-weight: 800; color: var(--primary); letter-spacing: -0.02em; }
        .old-price { font-size: 0.9rem; text-decoration: line-through; color: var(--slate-500); font-weight: 500; }

        .btn-add-circle { width: 45px; height: 45px; border-radius: 50%; background: var(--dark); color: var(--white); display: flex; align-items: center; justify-content: center; border: none; }

        /* Estilos Galer√≠a Detalle */
        .detail-gallery-container { display: flex; flex-direction: column; gap: 15px; }
        .main-detail-img { width: 100%; height: 350px; background: var(--slate-100); border-radius: var(--radius-md); display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .main-detail-img img { max-width: 100%; max-height: 100%; object-fit: contain; transition: opacity 0.3s ease; }
        .thumbnail-strip { display: flex; gap: 10px; overflow-x: auto; padding-bottom: 10px; scrollbar-width: thin; }
        .thumbnail-strip::-webkit-scrollbar { height: 4px; }
        .thumbnail-strip::-webkit-scrollbar-thumb { background: var(--border); border-radius: 10px; }
        .thumb-item { width: 70px; height: 70px; border-radius: 12px; border: 2px solid transparent; cursor: pointer; overflow: hidden; flex-shrink: 0; transition: var(--transition); background: var(--slate-100); }
        .thumb-item img { width: 100%; height: 100%; object-fit: cover; }
        .thumb-item.active { border-color: var(--primary); }

        .cart-sidebar { position: fixed; top: 0; right: -100%; width: 100%; max-width: 420px; height: 100vh; background: var(--white); z-index: 2000; transition: var(--transition); padding: 25px; display: flex; flex-direction: column; box-shadow: -10px 0 30px rgba(0,0,0,0.1); border-left: 5px solid var(--dark); }
        .cart-sidebar.active { right: 0; }
        .shipping-box { background: var(--slate-100); padding: 15px; border-radius: 15px; margin-bottom: 20px; border: 1px solid var(--border); }

        .modal { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.8); backdrop-filter: blur(10px); display:none; align-items:center; justify-content:center; z-index: 2500; padding: 15px; }
        .modal.active { display: flex; }
        .modal-content { background: var(--white); width: 100%; max-width: 900px; padding: 30px; border-radius: var(--radius-lg); position: relative; max-height: 90vh; overflow-y: auto; }

        .admin-panel { background: #fff; border: 2px solid var(--dark); border-radius: var(--radius-lg); padding: 25px; margin: 30px 0; display: none; }
        .admin-panel.visible { display: block; }
        .form-input { width: 100%; padding: 12px; margin-top: 10px; border-radius: 10px; border: 1px solid var(--border); font-size: 16px; }

        #notification { position: fixed; bottom: 100px; left: 50%; transform: translateX(-50%) translateY(150px); background: var(--dark); color: white; padding: 12px 30px; border-radius: 99px; z-index: 3000; transition: var(--transition); font-weight: 500; }
        .wa-float { position: fixed; bottom: 25px; right: 25px; width: 60px; height: 60px; background: #25D366; color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.8rem; z-index: 900; box-shadow: 0 10px 30px rgba(37,211,102,0.4); text-decoration: none; }
    </style>
</head>
<body>

    <header>
        <div class="container header-content">
            <svg class="logo-svg" viewBox="0 0 450 100" fill="none">
                <circle cx="210" cy="35" r="28" fill="#8e44ad"/>
                <ellipse cx="210" cy="35" rx="45" ry="12" stroke="black" stroke-width="3" transform="rotate(-15 210 35)"/>
                <text x="10" y="45" font-family="Inter" font-weight="300" font-size="42" fill="black" letter-spacing="-2">MUNDO</text>
                <text x="10" y="88" font-family="Inter" font-weight="800" font-size="48" fill="#222" letter-spacing="-1">COLCHONETAS</text>
            </svg>
            <div style="display: flex; gap: 10px; align-items: center;">
                <div class="social-header">
                    <a href="https://facebook.com" target="_blank" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                    <a href="https://instagram.com" target="_blank" class="social-icon"><i class="fab fa-instagram"></i></a>
                </div>
                <button class="cat-btn" onclick="toggleCart()" style="background: var(--dark); color: white; padding: 10px 18px;">
                    <i class="fas fa-shopping-bag"></i> <span id="header-cart-count">0</span>
                </button>
                <button class="cat-btn" id="logout-btn" onclick="logout()" style="display:none;">Salir</button>
            </div>

    <main class="container">
        <section class="hero-banner">
            <div class="stars"></div>
            <div class="hero-content">
                <svg width="100%" height="180" viewBox="0 0 450 180" fill="none">
                    <circle cx="225" cy="60" r="42" fill="#8e44ad"/>
                    <ellipse cx="225" cy="60" rx="85" ry="20" stroke="white" stroke-width="3" transform="rotate(-15 225 60)"/>
                    <text x="50%" y="125" text-anchor="middle" font-family="Inter" font-weight="300" font-size="42" fill="white" letter-spacing="8">MUNDO</text>
                    <text x="50%" y="175" text-anchor="middle" font-family="Inter" font-weight="800" font-size="48" fill="white" letter-spacing="2">COLCHONETAS</text>
                </svg>
            </div>
        </section>

        <!-- Buscador Optimizado -->
        <div class="search-container">
            <i class="fas fa-search search-icon"></i>

        </div>

        <div class="category-nav" id="categories-container"></div>
        
        <div class="bento-grid" id="products-container">
             <p id="status-msg" style="text-align:center; grid-column: 1/-1; padding: 50px; color:#999;">Sincronizando cat√°logo premium...</p>

            <h3>Panel de Control</h3>
            <div style="margin-top:15px;">
                <label style="font-size:0.8rem; font-weight:700;">URL de Google Sheets:</label>
                <input type="text" id="excel-url" class="form-input" placeholder="Pega aqu√≠ la URL de tu Excel">
                <button class="cat-btn active" style="margin-top:15px; width:100%;" onclick="syncWithExcel()">Actualizar Datos Ahora</button>
            </div>

    <!-- CARRITO -->
    <div class="cart-sidebar" id="cart-sidebar">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
            <h2 style="font-weight: 800;">Tu Carrito</h2>
            <button onclick="toggleCart()" style="background:none; border:none; font-size:2rem; cursor:pointer;">&times;</button>
        </div>
        <div id="cart-items" style="flex:1; overflow-y:auto;"></div>
        
        <div class="shipping-box">
            <label style="font-weight:700; font-size:0.8rem;">Calcular Env√≠o (CP)</label>
            <div style="display:flex; gap:5px; margin-top:5px;">
                <input type="text" id="shipping-cp" class="form-input" style="margin:0;" placeholder="Ej: 1629">
                <button class="cat-btn active" onclick="calculateShipping()">Ver</button>
            </div>
            <p id="shipping-result" style="font-size:0.75rem; margin-top:5px; color:var(--primary); font-weight:600;"></p>
        </div>

        <div style="padding-top:15px; border-top:2px solid var(--dark);">
            <div style="display:flex; justify-content:space-between; font-size:0.9rem;"><span>Subtotal</span><span id="cart-subtotal">$0</span></div>
            <div style="display:flex; justify-content:space-between; font-size:0.9rem; color:var(--primary);"><span>Env√≠o</span><span id="cart-shipping-fee">$0</span></div>
            <div style="display:flex; justify-content:space-between; font-weight:800; font-size:1.4rem; margin:10px 0;"><span>Total</span><span id="cart-total">$0</span></div>
            <button class="cat-btn active" style="width:100%; padding:18px;" onclick="checkoutViaWhatsApp()">Enviar Pedido por WhatsApp</button>
        </div>
    </div>

    <!-- MODALES -->
    <div class="modal" id="detail-modal"><div class="modal-content"><span onclick="closeModal('detail-modal')" style="position:absolute; top:15px; right:20px; font-size:2rem; cursor:pointer; z-index:10;">&times;</span><div id="detail-content"></div></div></div>
    <div class="modal" id="login-modal"><div class="modal-content" style="max-width:400px; text-align:center;"><h3>Login Admin</h3><input type="text" id="login-u" placeholder="Usuario" class="form-input"><input type="password" id="login-p" placeholder="Contrase√±a" class="form-input"><button class="cat-btn active" style="width:100%; margin-top:20px;" onclick="login()">Entrar</button></div></div>

    <div id="notification">¬°A√±adido!</div>
    <a href="https://wa.me/5491168705261" class="wa-float" target="_blank"><i class="fab fa-whatsapp"></i></a>

    <script>
        const CONFIG = {
            ADMIN: { user: "admin", pass: "mundo123" },
            KEY: "mundo_colch_vFinal_Robust",
            MASTER_URL: "https://docs.google.com/spreadsheets/d/1X8yB6wRqJ6Z3h7K9L0M2N1P4Q5R6S7T8U9V0W1X2Y3Z4A5B6C7D8E9F0G1H2/edit"
        };

        const SHIPPING_RATES = { "1629": 8000, "1635": 8000, "1669": 10000, "1667": 10000, "1625": 15000, "1627": 15000, "1648": 20000 };
        let products = [], cart = [], currentCategory = 'todos', isAdminLoggedIn = false, shippingFee = 0, searchQuery = "";

        // Helper para normalizar texto (quita acentos y pasa a min√∫sculas)
        const norm = (str) => str.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase();

        function parseCSV(text) {
            const rows = []; let row = []; let cell = ''; let inQuotes = false;
            for (let i = 0; i < text.length; i++) {
                const char = text[i]; const next = text[i+1];
                if (char === '"' && inQuotes && next === '"') { cell += '"'; i++; }
                else if (char === '"') inQuotes = !inQuotes;
                else if (char === ',' && !inQuotes) { row.push(cell); cell = ''; }
                else if ((char === '\r' || char === '\n') && !inQuotes) {
                    if (cell !== '' || row.length > 0) { row.push(cell); rows.push(row); row = []; cell = ''; }
                } else cell += char;
            }
            if (cell !== '' || row.length > 0) { row.push(cell); rows.push(row); }
            return rows;
        }

        window.addEventListener('DOMContentLoaded', () => {
            const local = localStorage.getItem(CONFIG.KEY);
            if (local) { products = JSON.parse(local); renderAll(); }
            if (localStorage.getItem('adminSession') === 'active') { isAdminLoggedIn = true; document.getElementById('logout-btn').style.display = 'block'; }
            const savedUrl = localStorage.getItem('sheet_url') || CONFIG.MASTER_URL;
            document.getElementById('excel-url').value = savedUrl;
            syncWithExcel(true);
        });

        async function syncWithExcel(silent = false) {
            const urlInput = document.getElementById('excel-url').value || CONFIG.MASTER_URL;
            try {
                const sheetIdMatch = urlInput.match(/\/d\/(.+?)\//);
                if (!sheetIdMatch) throw new Error();
                const sheetId = sheetIdMatch[1];
                const exportUrl = `https://docs.google.com/spreadsheets/d/${sheetId}/export?format=csv&gid=0&cachebuster=${Date.now()}`;
                const response = await fetch(exportUrl, { cache: 'no-store' });
                const csvText = await response.text();
                const rows = parseCSV(csvText);
                const newProducts = rows.slice(1).map(cols => {
                    if (cols.length < 6) return null;
                    const pBase = parseFloat(cols[5]) || 0;
                    const desc = parseFloat(cols[10]) || 0;
                    return {
                        clave: cols[0], nombre: cols[2], stock: cols[3], precio: pBase,
                        categoria: cols[7] || 'Otros', descripcion: cols[8] || '',
                        oferta: cols[9] === 'SI', descuento: desc,
                        precioOferta: desc > 0 ? Math.round(pBase * (1 - desc/100)) : pBase,
                        fotos: cols[11] ? cols[11].split(',').map(f => f.trim()) : []
                    };
                }).filter(p => p !== null && p.clave !== "");
                if (newProducts.length > 0) {
                    products = newProducts;
                    localStorage.setItem(CONFIG.KEY, JSON.stringify(products));
                    localStorage.setItem('sheet_url', urlInput);
                    renderAll();
                }
            } catch (e) { console.error(e); }
        }

        function handleSearch() {
            searchQuery = norm(document.getElementById('product-search').value);
            renderProducts();
        }

        function renderAll() { renderCategories(); renderProducts(); }

        function renderCategories() {
            const container = document.getElementById('categories-container');
            const hasOffers = products.some(p => p.oferta);
            let cats = ['todos'];
            if (hasOffers) cats.push('ofertas');
            const otherCats = [...new Set(products.map(p => p.categoria.toLowerCase()))];
            cats = [...cats, ...otherCats];
            container.innerHTML = cats.map(c => `
                <button class="cat-btn ${c === 'ofertas' ? 'offer-btn' : ''} ${currentCategory === c ? 'active' : ''}" 
                        onclick="filterCat('${c}')">
                    ${c === 'ofertas' ? 'üî• OFERTAS' : c.toUpperCase()}
                </button>
            `).join('');
        }

        function filterCat(c) { currentCategory = c; renderAll(); }

        function renderProducts() {
            const container = document.getElementById('products-container');
            let filtered = products;
            if (currentCategory === 'ofertas') filtered = products.filter(p => p.oferta);
            else if (currentCategory !== 'todos') filtered = products.filter(p => p.categoria.toLowerCase() === currentCategory);
            
            if (searchQuery) {
                filtered = filtered.filter(p => 
                    norm(p.nombre).includes(searchQuery) || 
                    norm(p.categoria).includes(searchQuery) || 
                    norm(p.descripcion).includes(searchQuery)
                );
            }
            if (filtered.length === 0) {
                container.innerHTML = `<p style="grid-column:1/-1; text-align:center; padding:50px;">No se encontraron productos.</p>`;
                return;
            }
            container.innerHTML = filtered.map(p => {
                const pFinal = p.oferta ? p.precioOferta : p.precio;
                return `
                <div class="product-card" onclick="openDetail('${p.clave}')">
                    ${p.oferta ? `<div class="badge-offer">-${p.descuento}% OFF</div>` : ''}
                    <div class="product-image-container">${p.fotos[0] ? `<img src="${p.fotos[0]}" loading="lazy">` : '<i class="fas fa-image fa-2x" style="color:#eee"></i>'}</div>
                    <div style="flex:1">
                        <p style="font-size:0.7rem; color:var(--primary); font-weight:700; text-transform:uppercase;">${p.categoria}</p>
                        <h3 style="font-size:1rem; margin:5px 0 15px 0; font-weight:600; line-height:1.2;">${p.nombre}</h3>
                        <div style="display:flex; justify-content:space-between; align-items:center;">
                            <div style="display:flex; flex-direction:column;">
                                ${p.oferta ? `<span class="old-price">$${p.precio.toLocaleString()}</span>` : ''}
                                <span class="current-price">$${pFinal.toLocaleString()}</span>
                            </div>
                            <div class="btn-add-circle" onclick="event.stopPropagation(); addToCart('${p.clave}')"><i class="fas fa-plus"></i></div>
                        </div>
                    </div>
                </div>`;
            }).join('');
        }

        function openDetail(clave) {
            const p = products.find(i => i.clave === clave);
            if(!p) return;
            const pFinal = p.oferta ? p.precioOferta : p.precio;
            const fotos = p.fotos.filter(f => f !== "");
            
            document.getElementById('detail-content').innerHTML = `
                <div style="display:grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap:30px;">
                    <div class="detail-gallery-container">
                        <div class="main-detail-img" id="main-view">
                            <img src="${fotos[0]}" id="active-img">
                        </div>
                        ${fotos.length > 1 ? `
                            <div class="thumbnail-strip">
                                ${fotos.map((f, i) => `
                                    <div class="thumb-item ${i === 0 ? 'active' : ''}" onclick="updateGallery(this, '${f}')">
                                        <img src="${f}">
                                    </div>
                                `).join('')}
                            </div>
                        ` : ''}
                    </div>
                    <div>
                        <p style="color:var(--primary); font-weight:700; text-transform:uppercase; font-size:0.8rem;">${p.categoria}</p>
                        <h2 style="font-size:2rem; margin:10px 0; font-weight:800; line-height:1.1;">${p.nombre}</h2>
                        <p style="color:var(--slate-500); margin-bottom:25px; font-size:0.95rem;">${p.descripcion}</p>
                        <div style="margin-bottom:30px;">
                            ${p.oferta ? `<span class="old-price" style="font-size:1.2rem;">$${p.precio.toLocaleString()}</span>` : ''}
                            <div class="current-price" style="font-size:2.8rem;">$${pFinal.toLocaleString()}</div>
                        </div>
                        <button class="cat-btn active" style="width:100%; padding:20px; font-size:1.1rem;" onclick="addToCart('${p.clave}')">A√±adir al Carrito</button>
                    </div>
                </div>`;
            document.getElementById('detail-modal').classList.add('active');
        }

        function updateGallery(el, url) {
            const activeImg = document.getElementById('active-img');
            activeImg.style.opacity = '0';
            setTimeout(() => {
                activeImg.src = url;
                activeImg.style.opacity = '1';
            }, 200);
            document.querySelectorAll('.thumb-item').forEach(t => t.classList.remove('active'));
            el.classList.add('active');
        }

        function addToCart(clave) {
            const p = products.find(i => i.clave === clave);
            const exist = cart.find(i => i.clave === clave);
            if(exist) exist.qty++; else cart.push({...p, qty: 1});
            updateCartUI();
            showNotify("¬°A√±adido!");
        }

        function calculateShipping() {
            const cp = document.getElementById('shipping-cp').value.trim();
            const res = document.getElementById('shipping-result');
            if (SHIPPING_RATES[cp]) {
                shippingFee = SHIPPING_RATES[cp];
                res.innerText = `‚úÖ Env√≠o a zona: $${shippingFee.toLocaleString()}`;
            } else {
                shippingFee = 0;
                res.innerText = "‚ùå CP no disponible para env√≠o local.";
            }
            updateCartUI();
        }

        function updateCartUI() {
            const container = document.getElementById('cart-items');
            let sub = 0;
            container.innerHTML = cart.map(item => {
                const p = item.oferta ? item.precioOferta : item.precio;
                sub += p * item.qty;
                return `<div style="display:flex; gap:15px; margin-bottom:15px; align-items:center; background:var(--slate-100); padding:10px; border-radius:12px;"><div style="flex:1"><h4 style="font-size:0.9rem; font-weight:700;">${item.nombre}</h4><p style="font-weight:700; color:var(--primary);">$${p.toLocaleString()} x ${item.qty}</p></div><button onclick="removeFromCart('${item.clave}')" style="border:none; color:red; background:none; cursor:pointer;"><i class="fas fa-trash"></i></button></div>`;
            }).join('');
            document.getElementById('cart-subtotal').innerText = `$${sub.toLocaleString()}`;
            document.getElementById('cart-shipping-fee').innerText = `$${shippingFee.toLocaleString()}`;
            document.getElementById('cart-total').innerText = `$${(sub + shippingFee).toLocaleString()}`;
            document.getElementById('header-cart-count').innerText = cart.reduce((acc, i) => acc + i.qty, 0);
        }

        function removeFromCart(clave) { cart = cart.filter(i => i.clave !== clave); updateCartUI(); }

        function checkoutViaWhatsApp() {
            if(cart.length === 0) return;
            let msg = "Hola Mundo Colchonetas! ü™ê Pedido:\n\n";
            cart.forEach(i => msg += `‚Ä¢ ${i.nombre} (x${i.qty})\n`);
            if(shippingFee > 0) msg += `\nEnv√≠o: $${shippingFee.toLocaleString()}`;
            msg += `\n*TOTAL: ${document.getElementById('cart-total').innerText}*`;
            window.open(`https://wa.me/5491168705261?text=${encodeURIComponent(msg)}`, '_blank');
        }

        function login() {
            const u = document.getElementById('login-u').value, p = document.getElementById('login-p').value;
            if(u === CONFIG.ADMIN.user && p === CONFIG.ADMIN.pass) {
                isAdminLoggedIn = true; localStorage.setItem('adminSession', 'active');
                document.getElementById('login-modal').classList.remove('active');
                document.getElementById('admin-panel').classList.add('visible');
                document.getElementById('logout-btn').style.display = 'block';
            } else alert("Error");
        }

        function logout() { localStorage.removeItem('adminSession'); location.reload(); }
        function toggleCart() { document.getElementById('cart-sidebar').classList.toggle('active'); }
        function closeModal(id) { document.getElementById(id).classList.remove('active'); }
        function checkAdminAccess() { if(isAdminLoggedIn) document.getElementById('admin-panel').classList.toggle('visible'); else document.getElementById('login-modal').classList.add('active'); }
        function showNotify(msg) { const n = document.getElementById('notification'); n.innerText = msg; n.style.transform = "translateX(-50%) translateY(0)"; setTimeout(() => n.style.transform = "translateX(-50%) translateY(150px)", 2000); }
    </script>
</body>
