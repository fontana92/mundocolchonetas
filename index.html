<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mundo Colchonetas | Premium Fitness</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #8e44ad; 
            --primary-glow: rgba(142, 68, 173, 0.4);
            --dark: #000000; 
            --white: #ffffff;
            --slate-500: #64748b;
            --slate-100: #f4f4f5;
            --border: #e2e8f0;
            --radius-lg: 24px;
            --radius-md: 16px;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--white); color: var(--dark); line-height: 1.6; overflow-x: hidden; width: 100%; }
        .container { max-width: 1300px; margin: 0 auto; padding: 0 20px; }

        header {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--border);
            padding: 0.7rem 0;
            position: sticky; top: 0; z-index: 1000;
        }
        .header-content { display: flex; justify-content: space-between; align-items: center; }
        .logo-svg { height: 35px; width: auto; display: block; }
        @media (min-width: 768px) { .logo-svg { height: 45px; } }

        .hero-banner {
            margin: 15px 0 30px;
            background: radial-gradient(circle at 50% 50%, #1e0b36 0%, #000000 100%);
            border-radius: var(--radius-lg);
            height: 280px;
            display: flex; align-items: center; justify-content: center;
            position: relative; overflow: hidden; border: 1px solid #333;
        }
        @media (min-width: 768px) { .hero-banner { height: 420px; margin: 20px 0 60px; } }

        .stars {
            position: absolute; width: 200%; height: 200%;
            background-image: radial-gradient(white 1px, transparent 1px);
            background-size: 50px 50px; opacity: 0.2;
            animation: space-move 100s linear infinite;
        }
        @keyframes space-move { from { transform: translateY(0); } to { transform: translateY(-50%); } }

        .hero-content { text-align: center; z-index: 10; padding: 0 15px; width: 100%; }
        .hero-logo-box svg { width: 100%; max-width: 380px; height: auto; display: block; margin: 0 auto; }
        .hero-logo-box { animation: float-logo 6s ease-in-out infinite; filter: drop-shadow(0 0 30px var(--primary-glow)); }
        @keyframes float-logo { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }
        .hero-tagline { color: var(--white); font-size: 0.7rem; font-weight: 300; letter-spacing: 4px; text-transform: uppercase; margin-top: 10px; opacity: 0.7; }

        .category-nav { display: flex; gap: 8px; margin-bottom: 25px; overflow-x: auto; padding: 10px 5px; scrollbar-width: none; -webkit-overflow-scrolling: touch; }
        .cat-btn {
            padding: 10px 20px; border-radius: 99px; border: 1px solid var(--border);
            background: var(--white); cursor: pointer; font-weight: 600; white-space: nowrap;
            transition: var(--transition); color: var(--dark); font-size: 0.8rem;
        }
        .cat-btn.active { background: var(--dark); color: var(--white); border-color: var(--dark); }

        .bento-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; margin-bottom: 60px; }
        .product-card { background: var(--white); border-radius: var(--radius-lg); border: 1px solid var(--border); padding: 15px; transition: var(--transition); display: flex; flex-direction: column; cursor: pointer; }
        .product-card:hover { transform: translateY(-8px); box-shadow: var(--shadow); border-color: var(--primary); }
        .product-image-container { width: 100%; height: 220px; background: var(--slate-100); border-radius: var(--radius-md); margin-bottom: 15px; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .product-image-container img { max-width: 100%; max-height: 100%; object-fit: contain; }
        
        .current-price { font-size: 1.4rem; font-weight: 800; color: var(--primary); letter-spacing: -0.02em; }
        .btn-add-circle { width: 45px; height: 45px; border-radius: 50%; background: var(--dark); color: var(--white); display: flex; align-items: center; justify-content: center; border: none; }

        .modal { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.8); backdrop-filter: blur(10px); display:none; align-items:center; justify-content:center; z-index: 2500; padding: 15px; }
        .modal.active { display: flex; }
        .modal-content { background: var(--white); width: 100%; max-width: 900px; padding: 30px; border-radius: var(--radius-lg); position: relative; max-height: 90vh; overflow-y: auto; }
        .close-modal { position: absolute; top: 15px; right: 20px; font-size: 2rem; cursor: pointer; color: var(--dark); z-index: 100; }

        .cart-sidebar { position: fixed; top: 0; right: -100%; width: 100%; max-width: 400px; height: 100vh; background: var(--white); z-index: 2000; transition: var(--transition); padding: 25px; display: flex; flex-direction: column; box-shadow: -10px 0 30px rgba(0,0,0,0.1); }
        .cart-sidebar.active { right: 0; }

        .wa-float { position: fixed; bottom: 25px; right: 25px; width: 60px; height: 60px; background: #25D366; color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.8rem; box-shadow: 0 10px 30px rgba(37, 211, 102, 0.4); z-index: 900; text-decoration: none; }

        .admin-panel { background: var(--slate-100); border-radius: var(--radius-lg); padding: 25px; margin: 30px 0; display: none; }
        .admin-panel.visible { display: block; }
        .form-input { width: 100%; padding: 12px; margin-top: 10px; border-radius: 10px; border: 1px solid var(--border); font-size: 16px; }

        #notification { position: fixed; bottom: 100px; left: 50%; transform: translateX(-50%) translateY(150px); background: var(--dark); color: white; padding: 12px 30px; border-radius: 99px; z-index: 3000; transition: var(--transition); font-weight: 500; }
    </style>
</head>
<body>

    <header>
        <div class="container header-content">
            <div class="logo-header">
                <svg class="logo-svg" viewBox="0 0 450 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="210" cy="35" r="28" fill="#8e44ad"/>
                    <ellipse cx="210" cy="35" rx="45" ry="12" stroke="black" stroke-width="3" transform="rotate(-15 210 35)"/>
                    <text x="10" y="45" font-family="Inter" font-weight="300" font-size="42" fill="black" letter-spacing="-2">MUNDO</text>
                    <text x="10" y="88" font-family="Inter" font-weight="800" font-size="48" fill="#222" letter-spacing="-1">COLCHONETAS</text>
                </svg>
            </div>
            <div style="display: flex; gap: 10px; align-items: center;">
                <button class="cat-btn" onclick="toggleCart()" style="background: var(--dark); color: white; padding: 10px 18px;">
                    <i class="fas fa-shopping-bag"></i> <span id="header-cart-count" style="margin-left:5px;">0</span>
                </button>
            </div>
        </div>
    </header>

    <main class="container">
        <section class="hero-banner">
            <div class="stars"></div>
            <div class="hero-content">
                <div class="hero-logo-box">
                    <svg width="100%" height="180" viewBox="0 0 450 180" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="225" cy="60" r="42" fill="#8e44ad"/>
                        <ellipse cx="225" cy="60" rx="85" ry="20" stroke="white" stroke-width="3" transform="rotate(-15 225 60)"/>
                        <text x="50%" y="125" text-anchor="middle" font-family="Inter" font-weight="300" font-size="42" fill="white" letter-spacing="8">MUNDO</text>
                        <text x="50%" y="175" text-anchor="middle" font-family="Inter" font-weight="800" font-size="48" fill="white" letter-spacing="2">COLCHONETAS</text>
                    </svg>
                </div>
                <p class="hero-tagline">Premium Fitness Gear</p>
            </div>
        </section>

        <div class="category-nav" id="categories-container"></div>
        
        <div class="bento-grid" id="products-container">
             <p style="text-align:center; grid-column: 1/-1; padding: 50px; color:#999;">Cargando cat√°logo...</p>
        </div>

        <div style="text-align: center; margin: 60px 0;">
            <button class="cat-btn" onclick="checkAdminAccess()">
                <i class="fas fa-user-shield"></i> Administraci√≥n
            </button>
        </div>

        <section class="admin-panel" id="admin-panel">
            <h3>Configuraci√≥n</h3>
            <input type="text" id="excel-id" class="form-input" placeholder="ID de la Hoja de Google">
            <button class="cat-btn active" style="margin-top:15px; width:100%;" onclick="syncWithExcel()">Sincronizar</button>
        </section>
    </main>

    <!-- MODALES -->
    <div class="modal" id="detail-modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal('detail-modal')">&times;</span>
            <div id="detail-content"></div>
        </div>
    </div>

    <div class="modal" id="login-modal">
        <div class="modal-content" style="max-width: 400px; text-align: center;">
            <h3>Acceso Admin</h3>
            <input type="password" id="admin-pass" placeholder="Contrase√±a" class="form-input">
            <button class="cat-btn active" style="width:100%; margin-top:20px;" onclick="login()">Entrar</button>
        </div>
    </div>

    <!-- CARRITO -->
    <div class="cart-sidebar" id="cart-sidebar">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:30px;">
            <h2 style="font-weight: 800;">Tu Pedido</h2>
            <button onclick="toggleCart()" style="background:none; border:none; font-size:2rem; cursor:pointer;">&times;</button>
        </div>
        <div id="cart-items" style="flex:1; overflow-y:auto;"></div>
        <div style="padding-top:20px; border-top:1px solid var(--border);">
            <div style="display:flex; justify-content:space-between; margin-bottom:20px; font-weight:800; font-size:1.4rem;">
                <span>Total</span>
                <span id="cart-total">$0</span>
            </div>
            <button class="cat-btn active" style="width:100%; padding:20px;" onclick="checkoutViaWhatsApp()">Enviar Pedido</button>
        </div>
    </div>

    <div id="notification">A√±adido!</div>
    <a href="https://wa.me/5491168705261" class="wa-float" target="_blank"><i class="fab fa-whatsapp"></i></a>

    <script>
        // CONFIGURACI√ìN
        const CONFIG = {
            ADMIN_PASS: "mundo123",
            // ID por defecto de tu Google Sheets
            DEFAULT_ID: "1X8yB6wRqJ6Z3h7K9L0M2N1P4Q5R6S7T8U9V0W1X2Y3Z4A5B6C7D8E9F0G1H2", 
            KEY: "mundo_colch_data"
        };

        let products = [];
        let cart = [];
        let currentCategory = 'todos';

        // INICIO
        window.addEventListener('DOMContentLoaded', () => {
            // Cargar lo que haya en memoria primero para que no est√© vac√≠o
            const local = localStorage.getItem(CONFIG.KEY);
            if (local) {
                products = JSON.parse(local);
                renderAll();
            }
            // Sincronizar inmediatamente
            syncWithExcel();
        });

        // FUNCI√ìN DE CONEXI√ìN CORREGIDA PARA M√ìVILES
        async function syncWithExcel() {
            const sheetId = document.getElementById('excel-id').value || CONFIG.DEFAULT_ID;
            
            // Usamos el endpoint de exportaci√≥n directa que es m√°s compatible con m√≥viles
            // A√±adimos un timestamp (&t=...) para evitar que el m√≥vil use datos viejos guardados en cach√©
            const url = `https://docs.google.com/spreadsheets/d/${sheetId}/export?format=csv&t=${new Date().getTime()}`;

            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error("No se pudo obtener el archivo");
                const csvData = await response.text();
                
                // Procesamiento de filas robusto
                const rows = csvData.split(/\r?\n/).map(row => {
                    return row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(cell => cell.replace(/^"|"$/g, '').trim());
                });

                if (rows.length < 2) return;

                const newProducts = rows.slice(1).map(cols => {
                    if (cols.length < 5 || !cols[0]) return null;
                    
                    const pVenta = parseFloat(cols[5]) || 0;
                    const desc = parseFloat(cols[10]) || 0;

                    return {
                        clave: cols[0],
                        nombre: cols[2],
                        stock: cols[3],
                        precio: pVenta,
                        categoria: cols[7] || 'Otros',
                        descripcion: cols[8] || '',
                        oferta: cols[9] === 'SI',
                        precioOferta: desc > 0 ? Math.round(pVenta * (1 - desc/100)) : pVenta,
                        fotos: cols[11] ? cols[11].split(',').map(f => f.trim()) : []
                    };
                }).filter(p => p !== null);

                if (newProducts.length > 0) {
                    products = newProducts;
                    localStorage.setItem(CONFIG.KEY, JSON.stringify(products));
                    renderAll();
                }
            } catch (err) {
                console.error("Error de conexi√≥n:", err);
                // Si falla el fetch, al menos tenemos los productos del LocalStorage
                if (products.length > 0) renderAll();
            }
        }

        function renderAll() {
            renderCategories();
            renderProducts();
        }

        function renderCategories() {
            const container = document.getElementById('categories-container');
            const cats = ['todos', ...new Set(products.map(p => p.categoria))];
            container.innerHTML = cats.map(c => `
                <button class="cat-btn ${currentCategory === c ? 'active' : ''}" onclick="filterCat('${c}')">
                    ${c.toUpperCase()}
                </button>
            `).join('');
        }

        function filterCat(c) {
            currentCategory = c;
            renderAll();
        }

        function renderProducts() {
            const container = document.getElementById('products-container');
            const filtered = currentCategory === 'todos' ? products : products.filter(p => p.categoria === currentCategory);
            
            if (filtered.length === 0) {
                container.innerHTML = `<p style="grid-column:1/-1; text-align:center; padding:50px;">Cargando productos...</p>`;
                return;
            }

            container.innerHTML = filtered.map(p => {
                const precioFinal = p.oferta ? p.precioOferta : p.precio;
                return `
                <div class="product-card" onclick="openDetail('${p.clave}')">
                    <div class="product-image-container">
                        ${p.fotos[0] ? `<img src="${p.fotos[0]}" loading="lazy">` : '<i class="fas fa-image fa-2x" style="color:#eee"></i>'}
                    </div>
                    <div style="flex:1">
                        <p style="font-size:0.7rem; color:var(--primary); font-weight:700; text-transform:uppercase;">${p.categoria}</p>
                        <h3 style="font-size:1rem; margin:5px 0 15px 0; font-weight:600;">${p.nombre}</h3>
                        <div style="display:flex; justify-content:space-between; align-items:center;">
                            <span class="current-price">$${precioFinal.toLocaleString()}</span>
                            <div class="btn-add-circle" onclick="event.stopPropagation(); addToCart('${p.clave}')">
                                <i class="fas fa-plus"></i>
                            </div>
                        </div>
                    </div>
                </div>
            `}).join('');
        }

        function openDetail(clave) {
            const p = products.find(i => i.clave === clave);
            if(!p) return;
            const precioFinal = p.oferta ? p.precioOferta : p.precio;
            document.getElementById('detail-content').innerHTML = `
                <div style="display:grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap:30px;">
                    <div class="product-image-container" style="height:350px;">
                        <img src="${p.fotos[0] || ''}" style="width:100%; height:100%; object-fit:contain;">
                    </div>
                    <div>
                        <p style="color:var(--primary); font-weight:700;">${p.categoria}</p>
                        <h2 style="font-size:1.8rem; margin:10px 0;">${p.nombre}</h2>
                        <p style="color:var(--slate-500); margin-bottom:20px;">${p.descripcion}</p>
                        <div style="font-size:2rem; font-weight:800; margin-bottom:25px;">$${precioFinal.toLocaleString()}</div>
                        <button class="cat-btn active" style="width:100%; padding:18px;" onclick="addToCart('${p.clave}')">A√±adir al Carrito</button>
                    </div>
                </div>
            `;
            document.getElementById('detail-modal').classList.add('active');
        }

        function addToCart(clave) {
            const p = products.find(i => i.clave === clave);
            const item = cart.find(i => i.clave === clave);
            if(item) item.qty++; else cart.push({...p, qty: 1});
            updateCartUI();
            showNotify("¬°A√±adido!");
        }

        function updateCartUI() {
            const container = document.getElementById('cart-items');
            let total = 0;
            container.innerHTML = cart.map(item => {
                const p = item.oferta ? item.precioOferta : item.precio;
                total += p * item.qty;
                return `
                    <div style="display:flex; gap:15px; margin-bottom:15px; align-items:center; background:var(--slate-100); padding:10px; border-radius:12px;">
                        <div style="flex:1">
                            <h4 style="font-size:0.9rem;">${item.nombre}</h4>
                            <p style="font-weight:700;">$${p.toLocaleString()} x ${item.qty}</p>
                        </div>
                        <button onclick="removeFromCart('${item.clave}')" style="border:none; color:red; background:none; cursor:pointer;"><i class="fas fa-trash"></i></button>
                    </div>
                `;
            }).join('');
            document.getElementById('cart-total').innerText = `$${total.toLocaleString()}`;
            document.getElementById('header-cart-count').innerText = cart.reduce((acc, i) => acc + i.qty, 0);
        }

        function removeFromCart(clave) {
            cart = cart.filter(i => i.clave !== clave);
            updateCartUI();
        }

        function checkoutViaWhatsApp() {
            if(cart.length === 0) return;
            let msg = "Hola Mundo Colchonetas! ü™ê Pedido:\n\n";
            cart.forEach(i => msg += `‚Ä¢ ${i.nombre} (x${i.qty})\n`);
            msg += `\nTOTAL: ${document.getElementById('cart-total').innerText}`;
            window.open(`https://wa.me/5491168705261?text=${encodeURIComponent(msg)}`, '_blank');
        }

        function toggleCart() { document.getElementById('cart-sidebar').classList.toggle('active'); }
        function closeModal(id) { document.getElementById(id).classList.remove('active'); }
        function showNotify(msg) {
            const n = document.getElementById('notification');
            n.innerText = msg;
            n.style.transform = "translateX(-50%) translateY(0)";
            setTimeout(() => n.style.transform = "translateX(-50%) translateY(150px)", 2000);
        }

        function checkAdminAccess() {
            if(localStorage.getItem('admin') === 'true') document.getElementById('admin-panel').classList.toggle('visible');
            else document.getElementById('login-modal').classList.add('active');
        }

        function login() {
            if(document.getElementById('admin-pass').value === CONFIG.ADMIN_PASS) {
                localStorage.setItem('admin', 'true');
                document.getElementById('login-modal').classList.remove('active');
                document.getElementById('admin-panel').classList.add('visible');
            }
        }
    </script>
</body>
</html>
